<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0029-jQuery动画速度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.2;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<div>1</div>
	<div>2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
$(function(){
	$('button').on('click',function(){
		$('div').animate({width:300},1000,"swing"); //速度写在时间后面(状态 时间 速度)
		// $('div').animate({height:300},"linear",1000)
		$('div').animate({opacity:1},1000)
	})	
})
</script>
</html>
