<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0006-jQuery数组.html</title>
</head>
<body>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>

	var arr =[1,2,4,5,71,23,56]
	// arr.forEach(function(value,index){
	// 	console.log("value,index",value,index);
	// })
	var res=$.each(arr,function(index,value){
		console.log("index,value",index,value)
	})
	//jQuery有返回值
	console.log(res);

	//jQuery可以遍历真数组，也可以遍历伪数组
	var oarr={0:"aa",1:"bb",3:"cc",5:"nn"}
	$.each(oarr,function(index,value){
		console.log("index,value",index,value);
	})
</script>
</html>
