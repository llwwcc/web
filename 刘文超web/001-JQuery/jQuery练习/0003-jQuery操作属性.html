<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0003-jQuery操作属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			text-align: center;
			margin-top: 10px;
			border: 1px solid #000;
		}
		.box2{
			color:red;
		}
		.box3{
			background: pink;
		}
	</style>
</head>
<body>
	<button>切换</button>
	<div class="box1 box2 box3">1</div>
	<div class="box1 box2">2</div>
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		// $('div').attr('class','box1 box2 box3');
		// $('div').addClass('box2')
		var oBtn =$('button')[0];
		oBtn.onclick=function(){
			$('div').toggleClass('box3');
		}
		
	});
</script>
</html>
