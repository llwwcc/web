<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0028-jQuery延迟动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.2;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<div>1</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
$(function(){
	$('button').eq(0).on('click',function(){
		$('div').delay(1000);
		$('div').animate({width:300},1000).delay(1000);
		$('div').animate({height:300},1000).delay(1000);
		$('div').animate({opacity:1},1000)
	})	
})
</script>
</html>
