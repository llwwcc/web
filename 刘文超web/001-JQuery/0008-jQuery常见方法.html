<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0008-jQuery常见方法.html</title>
</head>
<body>
	<div class="div1">div1</div>
	<div class="div2">div2</div>
	<div class="div3">div3</div>
	<div class="div4">div4</div>
	<div class="div5">div5</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//index获取元素下标
		console.log($('.div1').index());
		console.log($('div').index(document.querySelector('.div4')));
		//遍历每个元素
		console.log($('div').each(function(index,ele){
			console.log("")
		}))
	})
</script>
</html>
