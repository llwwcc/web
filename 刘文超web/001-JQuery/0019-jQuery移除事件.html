<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0019-jQuery移除事件.html</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-bottom: 10px;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
	<button>移出按钮</button>
	<div class="box1">1</div>
	<div class="box2">2</diov>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
$(function(){
	$('div').click(function(){
		alert(1111)
	})
	$('div').on('mouseenter',function(){
		alert('mouseenter 1111');
	})
	$('div').on('mouseleave',function(){
		alert('mouseleave 2222');
	})
	$('button').on('click',function(){
		$('div').off('mouseenter');
	})

});
</script>
</html>
