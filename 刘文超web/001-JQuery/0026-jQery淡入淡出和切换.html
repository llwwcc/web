<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0026-jQery淡入淡出和切换.html</title>、
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-bottom: 10px;
			opacity: 0.2;
			display: none;
		}
	</style>
</head>
<body>
	<button>淡入</button>
	<button>淡出</button>
	<button>切换</button>
	<button>淡出到</button>
	<div></div>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
$(function(){
	$('button').eq(0).on('click',function(){
		$('div').fadeIn(1000,function(){
			console.log('fadeIn ...');
		})
	})
	$('button').eq(1).on('click',function(){
		$('div').fadeOut(1000,function(){
			console.log('fadeOut ...');
		})
	})
	$('button').eq(2).on('click',function(){
		$('div').fadeToggle(1000,function(){
			console.log('fadeToggle ...');
		})
	})
	$('button').eq(3).on('click',function(){
		$('div').fadeTo(1000,0.8,function(){
			console.log('fadeToggle ...');
		})
	})
});
</script>
</html>
