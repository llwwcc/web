<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0016-jQuery操作尺寸.html</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			padding:10px;
			background-color: red;
			border: 10px solid #000;
			
		}
		.box2{
			width: 200px;
			height: 200px;
			padding:20px;
			background-color: green;
			border: 20px solid #000;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
$(function(){
	console.log($('div').width()); //只包括元素内容
	// $('div').width(300);
	console.log($('div').innerWidth()); //包括padding和元素内容
	// $('div').innerWidth(120);
	console.log($('div').outerWidth());//整个盒子的宽
	$('div').outerWidth(160);
});
</script>
</html>
