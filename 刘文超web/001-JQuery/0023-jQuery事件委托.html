<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0023-jQuery事件委托.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			margin-top: 10px;
			height: 50px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>生成</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
$(function(){
	$('ul').on('click','li',function(){
		alert(2222)
	})
	// $('ul').delegate('li','click',function(){
	// 	alert(3333)
	// })
	$('button').on('click',function(){
		var oLi=$("<li>我是新生成的li</li>")[0];
		$('ul')[0].appendChild(oLi);
	})
});
</script>
</html>
