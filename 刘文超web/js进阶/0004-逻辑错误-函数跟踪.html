	<title>0004-逻辑错误-函数跟踪.html</title>

<script>
	function sum(sum){
		var result =0;
		for(var i =0;i<=sum;i++){
			result+=i
		}
		return result;
	}
	function show(sum){
		return sum*10
	}
	console.log("1...");
	console.log(sum(3));
	console.log("2...");
	console.log(show(sum(3)));
	console.log("3...");
</script>
