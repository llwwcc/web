<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0026-循环中直接找到元素的索引.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			line-height: 100px;
			list-style: none;
			margin-right: 20px;
			background-color: red;
			text-align: center;
		}
		.active{
			background-color: green;
		}
	</style>
</head>
<body>
	<ul id="ul">
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oLi =document.getElementsByTagName('li');
	var lastIndex =0;
	for(var i =0;i<oLi.length;i++){
		// oLi[i].index = i;
		// oLi[i].onmouseover=function(){
		// 	for(j=0;j<oLi.length;j++){
		// 		oLi[j].className ="";
		// 	}
		// 	this.className ="active";
		// }
		(function(i){
			oLi[i].onmouseover=function(){
				oLi[lastIndex].className="";
				this.className ="active";
				lastIndex=i;
			}

			
		})(i);
	}
</script>
</html>
