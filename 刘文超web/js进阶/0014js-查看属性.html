<script>
	function person(name,age){
	this.name=name;
	this.age =age;
}
var p1= new person("tom",18);
console.log("11111",p1);
Object.defineProperties(p1,{
	sex:{
		value:"male",
		writable:true
	},
	hands:{
		value:2,
		writable:true
	}
})
console.log(Object.getOwnPropertyDescriptor(p1,"name"));
console.log(Object.getOwnPropertyDescriptor(p1,"age"));
console.log(Object.getOwnPropertyDescriptor(p1,"sex"));
</script>
