<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0013js-定义多个属性.html</title>
</head>
<body>
	
</body>
<script>
	function person(name,age){
	this.name=name;
	this.age =age;
}
var p1= new person("tom",18);
console.log("11111",p1);
Object.defineProperties(p1,{
	sex:{
		value:"male",
		writable:true
	},
	hands:{
		value:2,
		writable:true
	}
})

console.log("2222",p1);
</script>
</html>
