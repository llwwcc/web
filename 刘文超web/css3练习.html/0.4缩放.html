<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0.4缩放.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			margin: 0 auto;
		}
		div:first-child{
			background-color: red;
		}
		div:last-child{
			background-color: green;
			transform: scale(1.2,1.4);
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
</body>
</html>
