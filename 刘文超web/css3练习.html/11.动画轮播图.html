<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11.动画轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 800px;
			height: 400px;
			border: 5px solid #000;
			margin:100px auto;
			overflow: hidden;
		}
		li{
			list-style: none;
		}
		ul li{
			float: left;
			width: 800px;
			height: 500px;
		}
		ul{
			width: 2000px;
			height: 500px;
			animation: sport 4s linear infinite;
			
		}
		li img{
			width: 100%;
			height: 100%	
		}
		@keyframes sport{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: -2000px;
			}
		}
		.box ul:hover {
			animation: paused;
		}
		.box ul:hover li{
			opacity: 0.5;
		}
		.box ul li:hover{
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="https://gss3.bdstatic.com/7Po3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike150%2C5%2C5%2C150%2C50/sign=954a4215ba12c8fca0fefe9f9d6af920/ac4bd11373f08202bd6ea10a48fbfbedab641b02.jpg" alt=""></li>
			<li><img src="http://b364.photo.store.qq.com/psb?/V11zGvZm0biWA4/7zikbRIzFcO4tkBIZFD7f0Uk655n4hKtebiGvTRRIDc!/b/dGwBAAAAAAAA&bo=OASgBZAJwAwRCfI!&rf=viewer_4" alt=""></li>
