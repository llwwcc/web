<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0.8照片墙.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 100%;
			height: 400px;
			background-color: skyblue;
			margin: 100px auto;
			text-align: center;
			line-height: 400px;

		}
		li{
			width: 300px;
			height: 350px;
			display: inline-block;
			box-sizing: border-box;
			margin-right: 20px;
			vertical-align: middle;
			border: 5px solid #fff;
		}
		img{
			width: 100%;
			height: 350px;
		}
	</style>
</head>
<body>
	
    <ul>
		<li><img src="../img/4.jpg" alt=""></li>
		<li><img src="../img/5.jpg" alt=""></li>
		<li><img src="../img/4.jpg" alt=""></li>
    </ul>
	
</body>
</html>
