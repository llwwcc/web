	<p>
		以色列外交部长3月24日称，美国总统特朗普25日在华盛顿会晤以色列总理内塔尼亚胡时，<br>将签署一项承认以色列拥有戈兰高地主权的法令。
	
以色列外长以色列·卡茨（Israel Katz）24日在推特上称：“特朗普总统明天将在内塔尼亚胡总理面前，签署一项法令承认以色列拥有戈兰高地主权。”
	</p>
	<p>
3月21日，美国总统特朗普在推特上表示，是时候承认以色列对戈兰高地拥有主权了。以色列总理内塔尼亚胡对特朗普的上述表态表示欢迎。
	</p>
