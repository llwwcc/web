<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-练习手风琴.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 1000px;
			height: 400px;
			border: 2px solid #000;
			margin:50px auto;
			overflow: hidden;
		}
		ul li{
			float: left;
			width: 200px;
			height: 400px;
			transition: all 500ms 0s linear; 
		}
		ul li img{
			width: 100%;
			height: 100%;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>

</html>
