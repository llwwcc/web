<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin:20px auto;
		}
		.box div{
			width: 100px;
			height: 100px;
			background: red;
			border: 1px solid #000;
			box-sizing: border-box;
		}
		.div2{
			float: right;
		}
		.div4{
			float: right;
		}
		.div5,.div6{
			float: left;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="div1">1</div>
		<div class="div2">2</div>
		<div class="div3">3</div>
		<div class="div4">4</div>
		<div class="div5">5</div>
		<div class="div6">6</div>
	</div>
</body>
</html>
