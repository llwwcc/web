<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0009-js按照元素内容把无序列表排序.html</title>
</head>
<body>
	<ul id="list">
		<li>12</li>
		<li>4</li>
		<li>13</li>
		<li>18</li>
		<li>21</li>
		<li>23</li>
		<li>56</li>
	</ul>
	<button id="btn">排序</button>
</body>
<script>
	var oUl =document.getElementById('list');
	var oLi =document.querySelectorAll('li');
	console.log(oLi);
	var oBtn= document.getElementById('btn');
	oBtn.onclick=()=>{
		var newLi=[];
		for(var i=0;i<oLi.length;i++){
			newLi.push(oLi[i]);
		}
		newLi.sort((aLi1,aLi2)=>{
			return aLi1.innerHTML-aLi2.innerHTML
		})
		for(j=0;j<newLi.length;j++){
			oUl.appendChild(newLi[j])
		}
		

	}
</script>
</html>
