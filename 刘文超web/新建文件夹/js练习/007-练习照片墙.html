<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-练习照片墙.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{	
			width: 100%;
			height: 600px;
			margin: 100px auto;
			background-color: skyblue;
			text-align: center;
			line-height: 600px;
		}
		ul li{
			position: relative;
			width: 240px;
			height: 310px;
			background:red;
			border: 2px solid #fff;
			display: inline-block;
			margin-right: 25px;
			vertical-align: middle;
			transition: all 2s;
		}
		ul li img{
			width: 100%;
			height: 100%;
		}
		ul li:nth-child(1){
			transform: rotate(30deg);
		}
		ul li:nth-child(2){
			transform: rotate(-30deg);
		}
		ul li:nth-child(3){
			transform: rotate(45deg);
		}
		ul li:nth-child(4){
			transform: rotate(-15deg);
		}
		ul li:nth-child(5){
			transform: rotate(-60deg);
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			transform: rotate(0deg) scale(1.5);
			opacity: 1;
			z-index: 999;
		}
	</style>
</head>
