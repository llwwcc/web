<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0011-js删除父元素的子节点.html</title>
</head>
<body>
	<ul id="list">
		<li><a href="javascitpr:;">删除</a></li>
		<li><a href="javascitpr:;">删除</a></li>
		<li><a href="javascitpr:;">删除</a></li>
		<li><a href="javascitpr:;">删除</a></li>
		<li><a href="javascitpr:;">删除</a></li>
		<li><a href="javascitpr:;">删除</a></li>
	</ul>
</body>
<script>
	var oUl =document.getElementById('list');
	// console.log(oA)
	var oA =document.getElementsByTagName('a');
	for(var i=0;i<oA.length;i++){
		oA[i].onclick=function(){
			console.log(this)
			oUl.removeChild(this.parentNode)
		}
	}
	

</script>
