</body>
<script>
	var arr = [12,45,23,56,11,10];
	console.log('...1',arr);
	var tmp=0;
	for(var i=0;i<arr.length;i++){
		for(var j= i+1;j<arr.length;j++){
			if(arr[i]>arr[j]){
				tmp=arr[i]; //存值 如果12[i] >8[j]
				arr[i]=arr[j]; // i=8 
				arr[j]=tmp; //j=12
				console.log(arr);
			}
		}
	}
	console.log('....2',arr)
</script>
