<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-练习选项卡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#list{
			overflow: hidden;
		}
		#list li{
			float: left;
			font-size: 20px;
			margin-right: 20px;
			cursor:pointer;
		}
		.active{
			border-bottom: 2px solid #ff6700;
			color:#ff6700;
		}
		#content li{
			margin-top: 20px;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			border: 1px solid #000;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="list">
		<li class="active">电视</li>
		<li>电脑</li>
		<li>家居</li>
		<li>旅行</li>
	</ul>
	<ul id="content">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	var aBtn=document.querySelectorAll('#list li');
	var aContent=document.querySelectorAll('#content li');
	for(var i=0;i<aBtn.length;i++){
		aBtn[i].index=i;
		aBtn[i].onmouseenter=function(){
			for(j=0;j<aBtn.length;j++){
				aBtn[j].className="";
				aContent[j].style.display='none';
			}
			this.className="active";
			aContent[this.index].style.display='block';
		}
	}
</script>
</html>
