<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我是帅哥</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 301px;
			height: 400px;
			border-radius: 10px;
			margin:100px auto;
			border: 1px solid #000;
			perspective: 500px;
			
		}
		img{
			width: 100%;
			height: 100%;
			border-radius: 10px;
			transform-origin: center bottom;
			transition: all 2s;
		}
		div:hover img{
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div><img src="img/shuai.jpg" alt=""></div>
</body>
</html>
