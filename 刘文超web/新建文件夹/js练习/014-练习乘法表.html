<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0014-练习乘法表.html</title>
</head>
<body>
	
</body>
<script>
	for(var i=1;i<10;i++){
		document.write('<p>');
		for(j=1;j<=i;j++){
			document.write(i+'*'+j+'='+i*j+'&nbsp;&nbsp;')
		}
		document.write('</p>');
	}
	
</script>
</html>
