<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑动.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div:hover img:nth-child(1){
			transform: translate(0px,-2000px);
		}
	</style>
</head>
<body>
	<div>
		<img src="../img/9.jpg" alt="">
		<img src="../img/11.jpg" alt="">
	</div>
</body>
</html>
