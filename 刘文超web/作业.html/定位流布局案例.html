<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流布局案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			
		}
		li{
			list-style: none;
		}
		.son{
			width: 900px;
			margin-left: auto;
			margin-right: auto;
		}
		header{
			float: left;
			position: fixed;
			left: 50%;
			margin-left: -450px;
			top: 20px;
			width: 900px;
			height: 50px;
			line-height: 50px;
			background-color: gray;
		}
		ul li{
			float: left;
			width: 20%;
			text-align: center;
			font-size: 18px;
			cursor: pointer;
		}
		ul li:nth-child(3){
			background-color: red;
			position: relative;
		}
		ul li:nth-child(3) img{
			position: absolute;
			top: -19px;
			left: 50%;
			margin-left: -20px;
		}
		.title{
			height: 600px;
			background:url(../img/ad1.jpg) no-repeat;
			background-position: center center;
		
		}
		.left-area{
			position: fixed;
			width: 100px;
			height: 100px;
			box-sizing: border-box;
			top:200px;
			left: 0px;
			background-color: green;
		}
		.right-area{
			position: fixed;
			width: 100px;
			height: 100px;
			top:230px;
			right: 0px;
			box-sizing: border-box;
			background-color: pink;
		}
		.yy{
			position:fixed;
			width: 100px;
			right:0px;
			top:500px;
			
			background-color: gray;
		}
		.yy a{
			text-decoration: none;
			padding: 15px;
			line-height: 100px;
		}
		.content{
			height: 1200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<header>
		<ul>
			<li>天猫会员</li>
			<li>品牌街</li>
			<li >电器城
				<img src="../img/Q3.png">
			</li>
			<li>营业厅</li>
			<li>魅力惠</li>
		</ul>
	</header>
	<section class="title">
		<div class="left-area"></div>
		<div class="right-area"></div>
		<div class="yy">
			<a href="#">回到顶部</a>
		</div>
	</section>
	<section class="content son">我是内容</section>
</body>
</html>
