<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0004-邮箱账号验证的正则.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: relative;
			width: 400px;
			height: 400px;
			margin:100px auto;
		}
		p{
			position: absolute;
			top: 0;
			right: 25px;
		}
	</style>
</head>
<body>
<div id="box">
	<input type="text" id="txt" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请输入邮箱账号">
	<button id="btn">验证</button>
	<p id="mas"></p>
</div>	
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oMas = document.getElementById('mas');
	oTxt.onfocus = function(){
		oMas.innerHTML="请输入正确邮箱号"
		oMas.style.color="red";
	}
	oBtn.onclick = function(){
		var sVal = oTxt.value;
		var reg  = /^\d{9,10}@[a-zA-Z]{2}\.[a-zA-Z]{3}$/g;
		if(reg.test(sVal)){
			alert("正确")
		}else{
			alert("不正确")
		}
	}
</script>
</html>
