<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js作业.html</title>
</head>
<body>
	<input type="text" id="text1">+
	<input type="text" id="text2">-
	<input type="text" id="text3">*
	<input type="text" id="text4">/
	<input type="text" id="text5">=
	<input type="text" id="text6">
	<button id="btn">计算</button>
</body>
<script>
	var oText1 =document.getElementById('text1');
	var oText2 =document.getElementById('text2');
	var oText3 =document.getElementById('text3');
	var oText4 =document.getElementById('text4');
	var oText5 =document.getElementById('text5');
	var oText6 =document.getElementById('text6');
	var oBtn = document.getElementById('btn');
	 oBtn.onclick=function(){
		var yY1 = parseInt(oText1.value);
		var yY2 = parseInt(oText2.value);
		var yY3 = parseInt(oText3.value);
		var yY4 = parseInt(oText4.value);
		var yY5 = parseInt(oText5.value);	
		if(isNaN(yY1)){
				alert("请在第一个输入框输入正确数字");
	        }else if(isNaN(yY2)){
				alert("请在第二个输入框输入正确数字");
			}else if(isNaN(yY3)){
				alert("请在第三个输入框输入正确数字");
			}else if(isNaN(yY4)){
				alert("请在第四个输入框输入正确数字");
			}else if(isNaN(yY5)){
				alert("请在第五个输入框输入正确数字");
			}
			else{
	      		oText6.value=(yY1 + yY2 - yY3 * yY4 / yY5);
			}
    }
</script>
</html>
