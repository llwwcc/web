<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子333</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		.box1{
			width: 100px;
			height: 100px;
			/*border: 1px solid #000;*/
			background-color: red;
		}
		.span1,.span2{
			width: 100px;
			height: 100px;
			/*border: 1px solid #000;*/
			background-color: red;
			display: inline-block;
		}
		.span2{
			float: right;
		}
		.box3{
			width: 600px;
			height: 100px;
			/*margin-top: -4px;*/
		}
		 .span3,.span4,.span5{
			width: 100px;
			height: 100px;
			/*border: 1px solid #000;*/
			background-color: red;
			display: inline-block;
		}
		.span5{
			float: right;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2">
			<div class="span1"></div>
			<div class="span2"></div>
			<div class="box3">
				<div class="span3"></div>
				<div class="span4"></div>
				<div class="span5"></div>
			</div>
		</div>

	</div>
</body>
</html>
