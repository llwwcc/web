	<style>
		*{

		li{
			list-style: none;
		}
		.link{
			text-decoration: none;
			color: #1d5494;
			font-size: 16px;
		}
		.clearfix:after{
			display: block;
			height: 0;
			clear: both;
			content: "";
			visibility: hidden;
		}
		.clearfix{
			*zoom:1;
		}
		.content{
			width: 1700px;
			line-height: 66px
			margin: 0 auto;
			box-sizing: border-box;
		}
		header{
			width: 100%;
			background-color:#eff4fa;
		}
		h1{
			float: left;
			width: 184px;
			height: 66px;
		}
		h1 a{
			width: 100%;
			height:100%;
			display: inline-block;
			background: url(../img/Q2.png) no-repeat;
		}
		nav{
			line-height: 66px;
			height: 66px;			
			float: right;
		}
		ul li{
			float: left;
			color: #1d5494;
			font-size: 16px;
		}
		section .content{
			padding-top: 280px;
			padding-bottom: 130px;
			padding-left:450px;
			box-sizing: border-box;

			height: 390px;

			background-position: center center;

			float: left;

			height: 52px;

		}

			color: #999999；

		section .right-area .hd a:last-child{
			margin-left: 62px;
		}
		section .right-area .hd a.active{
			color: #333;
		}
		section .right-area .bd{
			padding:40px 40px 0 40px;
		}
		section .login{
			width: 284px;
			height: 40px;
			margin-bottom: 10px;
			padding-left: 10PX;
			box-sizing: border-box;
			outline: none;
		}
		section .login:focus{
			outline: 1px solid skyblue;
		}
		[type="button"]{
			width: 100%;
			height: 40px;
			background-color: #5a98de;
			font-size: 18px;
		}
		.form-box{
			line-height: 16px;
			font-size: 12px;
			margin-bottom: 18px;
			visibility: middle;
		}
		footer{
			background-color:#eff4fa; 
			text-align: center;
			color: #eff4fa;
		}
		footer .content{
			margin-top: 50px;
			margin-left: 230px;
			height: 36px;
			text-align: center;
			color: #eff4fa;
			line-height: 36px;
