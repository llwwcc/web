<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		textarea{resize: none;}
	</style>
</head>
<body>
	<form action="http://www.kuazhu.com" method="get">
		<fieldset>
			<legend>
				<h1>欢迎注册</h1>
			</legend>
		<p>
			用户名：<input type="text" name="username" placeholder="昵称">	
		</p>
		<p>
			 密码：<input type="password" name="password" placeholder="*******">
		</p>
		<p>
			 邮箱：<input type="email" name="email" placeholder="552301424@qq.com">
		</p>
		<p>
			性别：男<input type="radio" name="sex" checked="checked">
				 女<input type="radio" name="sex">
				 保密<input type="radio" name="sex">
		</p>
		<p>
			爱好：篮球<input type="checkbox" name="1" checked="checked">
				  棒球<input type="checkbox" name="1">
				  足球<input type="checkbox" name="1">
				  排球<input type="checkbox" name="1" checked="checked">
		</p> 
		<p>
			年龄：<input type="number" name="" placeholder="20">
		</p>
		<p>
			出生日期：<input type="date" name="date">
		</p>
		<p>
			个人主页：<input type="text" name="" placeholder="www.liuxiangming.com">
		</p>
		<p>
			地址：
			<select name="city">
				<optgroup label="直辖市">
					<option>北京</option>
					<option>上海</option>
					<option>天津</option>
					<option>重庆</option>
					</optgroup>
				<optgroup label="省会">
					<option>河北</option>
					<option selected="selected">河南</option>
					<option>湖北</option>
					<option>湖南</option>
					<option>广东</option>
					<option>广西</option>
					<option>江西</option>
					<option>山西</option>
					<option>陕西</option>
					<option>甘肃</option>
					<option>四川</option>
					<option>江苏</option>
                    <option>山东</option>
                    <option>黑龙江</option>
				</optgroup>
			</select>
			<select name="city">
				<optgroup label="市级">
					<option selected="selected">焦作市</option>
					<option>郑州市</option>
					<option>信阳市</option>
					<option>许昌市</option>
					<option>漯河市</option>
					<option>安阳市</option>
					<option>南阳市</option>
					<option>新乡市</option>
				</optgroup>
			</select>
			<select name="city">
				<optgroup label="区级">
					<option selected="selected">中站区</option>
					<option>解放区</option>
					<option>马村区</option>
					<option>新区</option>
					<option>武陟县</option>
					<option>修武县</option>
					<option>博爱县</option>
					<option>温县</option>
					<option>沁阳市</option>
					<option>孟州市</option>
				</optgroup>
			</select>
		</p>

		<p>
			喜欢的颜色：<input type="color" name="color">
		</p>
		<p>
			自我介绍：<textarea></textarea>  
		</p>
		<p>
			<input type="button">
			<input type="reset" value="重置">
			<input type="submit" value="提交">
			<input type="image" src="../2019.03.26.html/1.jpg" width="150px">
		</p>
		</fieldset>
	</form>
</body>
</html>
