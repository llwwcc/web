<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业去重复.html</title>
</head>
<body>
	
</body>
<script>
	var arr =[1,12,13,24,35,23,12,24,13,15,17]
	function unique(arr){
		var result = [];
		for(var i=0; i<arr.length;i++) {
			if(result.indexOf(arr[i],0)==-1){
				result.push(arr[i]);
			}
		}
		return result;
	}
	var newarr= unique(arr);
	console.log(newarr);
</script>
</html>
