<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20190519.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			margin:100px auto;
		}
		li{
			list-style: none;
			line-height: 40px;
			border-bottom: 1px dotted #000;
		}
		a{
			color: #ff6700;
			float: right;
		}
		
	</style>
</head>
<body>
	<div class="box">
			<textarea id="text" cols="30" rows="10"></textarea>
			<button id="btn">发布</button>
			<ul id ="ul">
				<!-- <li><a href="javascript">撤销</a></li> -->
			</ul>
	</div>
</body>
<script>
	var oText =document.getElementById('text');
	var oBtn  =document.getElementById('btn');
	var oUl =document.getElementById('ul');
	oBtn.onclick=function(){
		var sVal = oText.value;
		var oLi =document.createElement('li');
		oLi.innerHTML=sVal;
		oUl.insertBefore(oLi,oUl.fiestChild);
		oText.value= ''
	}
</script>
</html>
