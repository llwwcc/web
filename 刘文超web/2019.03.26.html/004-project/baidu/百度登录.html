<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿百度登录页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top-box{
            width: 100%;
            height: 100px;
            background-image: url(images/t.png);
            background-repeat: no-repeat;
            background-position: -150px 0px;
        }        
        .main{
            width: 990px;
            margin: 50px auto;
        }
        .reg {
            width: 720px;
            float: left;
        }
        .reg div {
            position: relative;
            margin-bottom: 20px;
            zoom: 1;
            display: block;
        }
        .reg div:after {
            content: "";
            clear: both;
            display: block;
            visibility: hidden;
            height: 0;
        }
        .reg label {
            display: block;
            float: left;
            width: 65px;            
            height: 42px;
            line-height: 42px;
            margin-right: 10px;
            font-size: 14px;
            color: #666;
            font-weight: 700;
            text-align: right;
        }
        .reg input {
            display: block;
            position: relative;
            float: left;
            width: 328px;            
            height: 16px;
            padding: 11px 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #666;
            transition: .3s;
            float: left;
        }
        #verify-box input:nth-of-type(1){
             width: 158px;
        }
        #verify-box input:nth-of-type(2){
            width: 160px;            
            height: 40px;
            border-radius: 0;            
            background: #f7f7f7;
            font-weight: 400;
            text-align: center;
            cursor: pointer;
        }
        #verify-box input:nth-of-type(2):focus{
            border: 1px solid #ddd;
        }
        #verify-box input:nth-of-type(2):hover{
            background-color: #eee;
        }
        #verify-box .cancel{
            left: 212px;
        }
        .reg .subBtn {
            position: relative;
            left: 75px;
        }
        .reg .subBtn input {
            display: block;
            float: left;            
            width: 350px;
            height: 50px;
            border-radius: 3px;
            border: 0;            
            background-image: none;
            background-color: #3f89ec;             
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
        }
        .reg input:focus {
            border-color: #488ee7;
            outline: 0;
        }
        .reg .input-err{
            border-color: red;
        }
        .msg{
            display: none;
        }
        .ok {
            display: inline-block;
            position: relative;
            float: left;
            top: 14px;
            height: 16px;
            line-height: 12px;
            padding-left: 20px;
            background: url(images/reg_icons.png) -80px 0 no-repeat;
        }
        .err {
            float: left;
            position: relative;
            width: 250px;
            height: 16px;            
            top: 12px;
            padding-left: 20px;            
            background: url(images/reg_icons.png) -80px -23px no-repeat;
            font-size: 12px;
            color: #fc4343;            
        }
        .cancel {
            position: absolute;
            top: 12px;
            left: 398px;            
            width: 16px;
            height: 16px;
            background: url(images/reg_icons.png) -32px -24px no-repeat;
            cursor: pointer;
        }

        .cancel:hover {
            background-position: -48px -24px;
        }
        .tiptext {
            height: 40px;
            line-height: 40px;
            font-size: 12px;
            color: #aaa;            
        }
        #username-box .tiptext{
            float: left;  
            width: 250px;          
            line-height: 18px;
        }

        #pwdChecklist{
            position: absolute;
            top: 0;
            right: 50px;            
            width: 200px;
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            box-shadow: 1px 1px 1px #efefef;
            background: #f9f9f9;
            font-size: 12px;
        }
        .pwd-checklist li{
            list-style: none;
        }
        .pwd-checklist .pwd-checklist-item-success {
            background-position: -86px -128px;
        }
        .pwd-checklist  .pwd-checklist-item-error {
            color: rgb(252, 67, 67);
            background-position: -86px -144px;
        }
        .pwd-checklist-item {
            line-height: 20px;
            padding-left: 18px;
            background: url(images/reg_icons.png) no-repeat -86px -112px;
            color: #666;
        }
        .pwd-checklist-arrow{
            position: absolute;
            top: 12px;
            left: -7px;            
            width: 14px;
            height: 14px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            border-left: 1px solid #ddd; 
            transform: rotateZ(45deg);                  
        }
        #agree-box{
            font-size: 12px;
        }
        #agree-box a{
            text-decoration: none;
        }
        #agree-box label{
            width: 60px;
            height: 40px;
            margin:-12px 0px 0px 2px;            
            vertical-align: top;
            font-size: 12px;
            color: #666;
            font-weight: normal;
        }
        #agree-box input{
            width: 20px;
            margin: 1px 0px 0px 70px;
        }
        #agree-box .msg{
            float: none;
            top: 0;
            color: #fc4343;
        }
        .left-box{
            float: right;            
            width: 270px;
            height: 427px;
            background-image: url(images/l.png);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="top-box"></div>
    <div class="main">
        <div class="reg" id='reg'>
            <form action="https://www.kuazhu.com">
                <div id="username-box">
                    <label for="username">用户名</label>
                    <input type="text"  autocomplete="off" name="username" placeholder="请设置用户名">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="phone-box">
                    <label for="phone">手机号</label>
                    <input type="text" autocomplete="off" name="phone" placeholder="可用于登录和找回密码">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="pwd-box" class="pwd-box">
                    <label for="password">密码</label>
                    <input type="password" autocomplete="off" name="password" placeholder="请设置登录密码"/>
                    <span class="cancel"  style="display: none;"></span>
                    <span class="msg"></span>
                    <div id="pwdChecklist" class="pwd-checklist" style="display:none;">
                        <ul>
                            <li class="pwd-checklist-item">长度为8~14个字符</li>
                            <li class="pwd-checklist-item">支持数字,大小写字母和标点符号</li>
                            <li class="pwd-checklist-item ">不允许有空格</li>
                        </ul>
                        <span class="pwd-checklist-arrow"></span>
                    </div>
                </div>
                <div id="verify-box">
                    <label for="verify">验证码</label>
                    <input type="text" autocomplete="off" name="verify" placeholder="请输入验证码">
                    <span class="cancel"  style="display: none;"></span>
                    <input type="button"  id="smsBtn" value="获取短信验证码">
                    <span class="msg"></span>       
                </div> 
                <div id='agree-box'>
                   <input type="checkbox" name='isAgree'> 
                   <label for="isAgree">阅读并接受</label>
                   <a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a>  
                   <span class="msg" id='agreeErr'>选“阅读并接受百度用户协议”</span>               
                </div>           
                <div class="subBtn">
                    <input type="button" value="注册" id="subBtn">
                </div>
            </form>
        </div>
        <div class="left-box"></div>
    </div>
</body>
<script>
    //共同部分
    function getlen(str){
        return str.replace(/[\u4e00-\u9fa5]/g,"aa").length;
    }
    //失败
    function setError(oMsg,amsg,name){
        oMsg.innerHTML = amsg;
        oMsg.className = "err";
        name.className = "input-err";
    }
    //通过 
    function setOk(oMsg,name){
        oMsg.innerHTML = "";
        oMsg.className = "ok";
        name.className = "";
    }

    var form = document.forms[0];
    var username=form.username;
    var oPhone=form.phone;
    var oVerify =form.verify;
    var oPwd =form.password;
    var oIsAgree = form.isAgree;
    var oPwdChecklist = document.getElementById('pwdChecklist');
    var aPwdLi = oPwdChecklist.querySelectorAll(".pwd-checklist-item");
    var oSmsBtn = document.getElementById("smsBtn");
    var oSubBtn = document.getElementById('subBtn');
    var oAgreeErr = document.getElementById('agreeErr');
    var oMsg = document.querySelectorAll('.msg');
    var oCancel = document.querySelectorAll('.cancel');
    var bUsername = false,bPhone = false,bPwd =false,bVerify = false;
    console.log(oCancel)
    // 2.页面初始化
    init();
    function init(){
        username.focus();
        oMsg[0].innerHTML ="设置后不可更改<br>中英文均可,最长14个英文或7个汉字"
        oMsg[0].className="tiptext"; 
        //利用委托事件
        form.oninput=function(ev){
            var oEvent = ev || widow.event;
            var onInput=oEvent.target;
            var oCancel = onInput.nextElementSibling;
            var len =onInput.value.length;
            if(len>0){
               oCancel.style.display="block";
            }else{
                oCancel.style.display="none"; 
            }
        }
        //利用事件代理点击取消按钮回到初始状态
        form.onclick=function(ev){
            var oCancel=ev.target;
            var onInput =oCancel.previousElementSibling;
            if(onInput){
                if(onInput.name =="username"||
                   onInput.name =="phone"||
                   onInput.name =="password"||
                   onInput.name =="verify"){
                    onInput.value="";
                    onInput.focus();
                    oCancel.style.display="none";
                }
            }
        }
    }
    //3.监听事件
    // username.oninput = function(){
    //     var len =username.value.length;
    //     if(len>0){
    //        oCancel[0].style.display="block";
    //     }else{
    //         oCancel[0].style.display="none"; 
    //     }
    // } 
    //4.点击取消按钮回到初始状态
   //  oCancel[0].onclick =function(){
   //      username.value="";
   //      username.focus();
   //      oCancel[0].style.display="none";
   //      oMsg[0].className="tiptext";
   // }

   //5.失去焦点验证用户名
   checkUsername()
   function checkUsername(){
        username.onblur = function(){
        var sVal = username.value;
        //什么也没输入
        // 全是空白符
        var reg1 =/^\s+$/;
        //用户名仅支持中英文、数字和下划线,且不能为纯数字
        var reg2 =/[^a-z\u4e00-\u9fa5_\d]/i
        var reg3 =/^\d+$/
        if(sVal ==""){
            oMsg[0].className="msg";
            username.className = "";
        }else if(reg1.test(sVal)){
            // oMsg[0].innerHTML = "用户名输入不规范";
            // oMsg[0].className = "err";
            // username.className = "input-err";
            setError(oMsg[0],"用户名输入不规范",username);
        }//匹配用户名不能超过7个汉字或14个字符
        else if(getlen(sVal)>14){
            // oMsg[0].innerHTML = "用户名输入不规范";
            // oMsg[0].className = "err";
            // username.className = "input-err";
             setError(oMsg[0],"用户名输入不规范",username)
        }
        //用户名仅支持中英文、数字和下划线,且不能为纯数字
        else if(reg2.test(sVal)||reg3.test(sVal)){
            // oMsg[0].innerHTML = "用户名仅支持中英文、数字和下划线,且不能为纯数字";
            // oMsg[0].className = "err";
            // username.className = "input-err";
             setError(oMsg[0],"用户名仅支持中英文、数字和下划线,且不能为纯数字",username)
        }
        //验证通过
        else{
            // oMsg[0].innerHTML = "";
            // oMsg[0].className = "ok";
            // username.className = "";
            setOk(oMsg[0],username);
        }
       }
       //获取焦点
       username.onfocus=function(){
        oMsg[0].innerHTML = "设置后不可更改<br>中英文均可,最长14个字符或7个汉字";
        oMsg[0].className = "tiptext";
       }
    }
   
   //6验证手机号
   checkPhone();
   function checkPhone(){
     oPhone.onblur = function(){
        var sVal = oPhone.value;
        //什么也没输入
        // 全是空白符
        var reg1 =/^\s+$/;
        //用户名仅支持中英文、数字和下划线,且不能为纯数字
        var reg2 =/^1[35789]\d{9}$/;
        if(sVal ==""){
            oMsg[1].className="msg";
            oPhone.className = "";
        }else if(reg1.test(sVal)){
            setError(oMsg[1],"请输入正确手机号",oPhone);
        }
        //用户名仅支持中英文、数字和下划线,且不能为纯数字
        else if(!reg2.test(sVal)){
             setError(oMsg[1],"手机号不正确",oPhone)
        }
        //验证通过
        else{
            setOk(oMsg[1],oPhone);
        }
       }
       //获取焦点
       username.onfocus=function(){
        oMsg[1].innerHTML = "请输入中国大陆手机号，其他不可见";
        oMsg[1].className = "tiptext";
       }
       //显示手机号只能是数字
       oPhone.onkeydown =function(ev){
        console.log(ev.keyCode)
        if((ev.keyCode<96||ev.keyCode>105||oPhone.value.length>10)&&ev.keyCode!=8 && ev.keyCode!=37 && ev.keyCode!=39){
            return false;
        }
       }
   }
   //7 密码验证
   checkPwd();
   function checkPwd(){
        var bPwd1 = false,bPwd2 = false,bPwd3 = false;
        oPwd.onfocus = function(){
            oPwdChecklist.style.display = "block";
            oMsg[2].className = "msg";
        }
        //实时验证密码
        oPwd.oninput = function(){
            var sVal = oPwd.value;
            //长度为8~14个字符
            var reg1 = /^.{8,14}$/;
            //支持数字,大小写字母和标点符号
            var reg2 = /[^0-9a-z\!\?\*\/\s]/i;
            //不允许有空格
            var reg3 = /\s/;

            //验证长度为8~14个字符
            if(!reg1.test(sVal)){
                aPwdLi[0].className = "pwd-checklist-item pwd-checklist-item-error";
                bPwd1 = false;
            }else{
                aPwdLi[0].className = "pwd-checklist-item pwd-checklist-item-success";
                bPwd1 = true;
            }
            //支持数字,大小写字母和标点符号
            if(reg2.test(sVal)){
                aPwdLi[1].className = "pwd-checklist-item pwd-checklist-item-error";
                bPwd2 = false;
            }else{
                aPwdLi[1].className = "pwd-checklist-item pwd-checklist-item-success";
                bPwd2 = true;
            }

            //不允许有空格
            if(reg3.test(sVal)){
                aPwdLi[2].className = "pwd-checklist-item pwd-checklist-item-error";
                bPwd3 = false;
            }else{
                aPwdLi[2].className = "pwd-checklist-item pwd-checklist-item-success";
                bPwd3 = true;
            }
        }

        //点击取消按钮处理
        oCancel[2].onclick = function(){
            aPwdLi[0].className = "pwd-checklist-item";
            aPwdLi[1].className = "pwd-checklist-item";
            aPwdLi[2].className = "pwd-checklist-item";
        }
        //失去焦点再次验证
        oPwd.onblur = function(){
            var sVal = oPwd.value;
            //什么都没有输入
            if(sVal == ""){
                oPwdChecklist.style.display = "none";
            }
            //所有验证通过,密码符合要求
            else if(bPwd1 && bPwd2 && bPwd3){
                setOk(oMsg[2],oPwd);
                oPwdChecklist.style.display = "none";
                bPwd =true;
            }else{
                bPwd =false;
            }
        }
    }
//8.验证码验证
checkVerify();
function checkVerify(){
    //点击获取验证码
    oSmsBtn.onclick = function(){
        if(oPhone.value == ""){
            setError(aMsg[1],"请输入手机号",oPhone);
            return false;
        }
        //手机号验证不通过
        if(!bPhone){
            return false;
        }

        //获取验证码
        alert("验证码获取中.....");
    }

    //失去焦点验证验证码
    oVerify.onblur = function(){
        var sVal = oVerify.value;
        var reg = /^[0-9a-z]{6}$/;
        //什么都没有输入
        if(sVal == ""){
            aMsg[3].className = "msg";
            oVerify.className = "";
        }
        //验证码验证
        else if(!reg.test(sVal)){
            setError(aMsg[3],"验证码输入不正确",oVerify);
            bVerify = false;
        }
        //验证通过
        else{
            setOk(oMsg[3],oVerify);
            bVerify = true;
        }
    }

    //限制验证码输入长度
    oVerify.onkeydown = function(ev){
        if(oVerify.value.length > 5 && ev.keyCode != 8 && ev.keyCode != 37 && ev.keyCode != 39){
            return false;
        }
    }
}
 //9.点击注册按钮注册
    checkSubmit();
    function checkSubmit(){
        oSubBtn.onclick = function(){
            //什么都没有输入
            if(username.value == ""){
                setError(oMsg[0],"请输入用户名",username);
            }
            if(oPhone.value == ""){
                setError(oMsg[1],"请输入手机号",oPhone);
            }
            if(oPwd.value == ""){
                setError(oMsg[2],"请输入密码",oPwd);
            }
            if(oVerify.value == ""){
                setError(oMsg[3],"请输入验证码",oVerify);
            }
            if(!oIsAgree.checked){
                oAgreeErr.style.display = "inline";
            }else{
                oAgreeErr.style.display = "none";
            }
            //所有验证都通过,提交注册信息
            if(bUsername && bPhone && bPwd && bVerify && oIsAgree.checked){
                oForm.submit();
            }
        }
    }
</script>
</html>
