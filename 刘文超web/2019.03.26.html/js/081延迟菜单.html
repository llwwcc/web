<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>081延迟菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			margin: 100px auto;
			width:400px;
			height:400px;	
		}
		#left{
			float: left;
			width: 50px;
			height: 300px;
			background: red;
		}
		#right{
			float: left;
			margin-left: 20px;
			width: 300px;
			height: 300px;
			background: pink;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="left"></div>
		<div id="right"></div>
	</div>
</body>
<script>
	var oLeft =document.getElementById('left');
	var oRight =document.getElementById('right');
	var time =null;
	oLeft.onmouseover=function(){
		clearTimeout(time);
		oRight.style.display='block';
	}
	oLeft.onmouseout=function(){
		time=setTimeout(function(){
			oRight.style.display='none';
		},300);
	}
	oRight.onmouseover=function(){
		clearTimeout(time);
		oRight.style.display='block';
	}
	oRight.onmouseout=function(){
		time=setTimeout(function(){
			oRight.style.display='none';
		},300);
	}
	
</script>
</html>
