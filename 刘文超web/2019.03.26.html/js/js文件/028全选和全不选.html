<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028全选和全不选.html</title>
</head>
<body>
	<input type="button" value="全选" id="on">
	<input type="button" value="全不选" id="off">
	<input type="button" value="反选" id="reverse">
	<div id="box">
		<input type="radio">
		<input type="radio">
		<input type="radio">
		<input type="radio">
		<input type="radio">
		<input type="radio">
		<input type="radio">
		<input type="radio">
	</div>
</body>
<script>
	var oBtn1 =document.getElementById('on')
	var oBtn2 =document.getElementById('off')
	var oBtn3 =document.getElementById('reverse')
	var oBox =document.getElementById('box')
	var aInput=oBox.getElementsByTagName('input')
	oBtn1.onclick=function(){
		for(var i =0; i<aInput.length;i++){
			aInput[i].checked='chekced'
		}
	}
	oBtn2.onclick=function(){
		for(var i =0; i<aInput.length;i++){
			aInput[i].checked='';
		}
	}
	oBtn3.onclick=function(){
		for(var i =0; i<aInput.length;i++){
			if(aInput[i].checked==true){
				aInput[i].checked='';
			}else{
			 	aInput[i].checked='checked';
		    }
		}
	}
</script>
</html>
