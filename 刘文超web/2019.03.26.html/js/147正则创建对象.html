	<title>147正则创建对象.html</title>

<script>
	var str ="abc feda geha gatt"
	//方法一
	var reg =new RegExp("a","g")//加上g表示全局替换
	console.log(str.replace(reg,"#"))
	//方法二
	var reg2 = /a/g //加上g表示全局替换
	console.log(str.replace(reg2,"#"))
</script>
