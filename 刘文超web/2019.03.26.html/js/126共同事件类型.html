<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126共同事件类型.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: pink;
			margin:100px auto;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	// oBox.onmouseover = function(){
	// 	oBox.style.background="blue"
	// }
	// oBox.onclick = function(){
	// 	oBox.style.background="green"
	// }
	//通过函数类型
	function col(ev){
		if(ev.type =="mouseover"){
			oBox.style.background="blue"
		}else if(ev.type =="click"){
			oBox.style.background="green"
		}
	}
	oBox.onmouseover=col;
	oBox.onclick=col;
</script>
</html>
