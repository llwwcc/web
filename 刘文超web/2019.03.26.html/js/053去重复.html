<!DOCTYPE html>

	<title>053去重复.html</title>

</body>
<script>
	var arr =[2,6,9,14,2,7,6,14];
	function unquie(arr){
		var result= [];
		for(var i=0; i<arr.length;i++){
			var isTrue=false;
			for(var j=0;j<result.length;j++){
				if(arr[i]==result[j]){
					isTrue=true;
					break;
				}
			}
			if(!isTrue){
				result.push(arr[i]);

			}
		}
		return result;
	}
	var Arr =unquie(arr);
	console.log(arr);
	console.log(Arr);
</script>
</html>
