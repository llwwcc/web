<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>092改变动画透明度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
		#box{
			position: absolute;
			top: 50px;
			left: 0px;
			width: 100px;
			height: 100px;
			opacity: 0.2;
			background-color: red;
			/*transition: all 2s linear;*/
		}
		#line{
			position: absolute;
			top: 0;
			left: 400px;
			width: 0px;
			height: 400px;
			border-right: 1px solid #000;
	</style>
</head>
<body>
	<button id="btn">开始</button>
	<div id="box"></div>
	<div id="line"></div>

</body>
<script>
	var oBtn =document.getElementById('btn');
	var oBox =document.getElementById('box');
	var timer =null;
	var iSpeed =0;
	oBtn.onclick=function(){
		clearInterval(timer);
		timer=setInterval(function(){
			var ccurrentVal= getComputedStyle(oBox,false)["opacity"];
			    ccurrentVal	=Math.round(ccurrentVal*100);
				console.log(ccurrentVal);
			if(ccurrentVal<100){
				iSpeed=3;
			}else{
				iSpeed=-3;
			}
			if(Math.abs(ccurrentVal-100) < Math.abs(iSpeed)){
				oBox.style.opacity=1;
				clearInterval(timer);
			 }else{
			 	oBox.style["opacity"]=parseFloat(ccurrentVal+ iSpeed)/100
			 	console.log(ccurrentVal);
			}
		},300)
	}
</script>
</html>
