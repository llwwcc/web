<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>169表单元素方法.html</title>
</head>
<body>
	<input type="text" id="txt" name="name">
	<p id="mask"></p>
</body>
<script>
	var oTxt =document.getElementById('txt');
	var oMask =document.getElementById('mask')
	oTxt.onfocus = function(){
		oMask.innerHTML ="请输入7-14位有效数字";
		oMask.style.color ="red";
	}
	oTxt.onblur = function(){
		var sVal = oTxt.value;
		var reg = /^.{7,14}$/g;
		if(reg.test(sVal)){
			oMask.innerHTML ="合法";
			oMask.style.color ="blue";
		}else{
			oMask.innerHTML ="不合法";
			oMask.style.color ="green";
		}
	}
</script>
</html>
