<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>108限制盒子在可视区的拖拽.html</title>
	<style>
		div{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	oBox.onmousedown = function(ev){
		var disX =ev.clientX-oBox.offsetLeft;//这是数字距离
		var disY =ev.clientY-oBox.offsetTop;
		var l =0;
		var t =0;
		document.onmousemove = function(ev){
			l= ev.clientX-disX;
			t= ev.clientY-disY
			if(l<0){
				l=0;
			}else if(l>window.innerWidth-oBox.offsetWidth){
				l=window.innerWidth-oBox.offsetWidth;
			}
			if(t<0){
				t=0;
			}else if(t>window.innerHeight-oBox.offsetHeight){
				t=window.innerHeight-oBox.offsetHeight;
			}
			console.log(ev.clientX-disX);
			oBox.style.left = l+'px'; //这个是距离
			oBox.style.top = t+'px' ;
		}
		document.onmouseup =function(){
			document.onmousemove= null;
			document.onmouseup= null;
		}
	}
</script>
</html>
