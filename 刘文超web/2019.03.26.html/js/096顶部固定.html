<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>096顶部固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			margin:0 auto;
			width: 1800px;
			height: 2000px;
			background: #cccc;
		}
		#nav{
			width: 100%;
			height: 100px;
			background: #343538;
		}
		#home{
			width: 100%;
			height: 0px;
			background: purple;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="nav"></div>
		<div id="home"></div>
	</div>
</body>
<script>
	var oNav = document.getElementById('nav');
	var oHome =document.getElementById('home');
	window.onscroll = function(){
		oHome.style.height="100px";
	}
</script>
</html>
