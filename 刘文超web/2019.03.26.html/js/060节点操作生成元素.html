<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>060节点操作生成元素.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<button id="btn">修改</button>
</body>
<script>
	var oBtn =document.getElementById('btn');
	oBtn.onclick= function(){
		var oDiv =document.createElement('div');
		document.body.appendChild(oDiv);
	}
</script>
</html>
