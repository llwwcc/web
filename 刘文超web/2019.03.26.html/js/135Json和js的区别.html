<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>135Json和js的区别.html</title>
</head>
<body>
	
</body>
<script>
	var json ='{"name":"tom","age":18}'
	var obj ={name:"tome",age:18,sayName:function(){}};
	console.log(json);
	console.log(obj);
	//方法一把json转化成对象
	var newjson = JSON.parse(json);
	console.log(typeof newjson);
	//方法二把js转化为json
	var objjson = JSON.stringify(obj);
	console.log(typeof objjson);
</script>
</html>
