<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>156密码号检测.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检测</button>
</body>
<script>
	var oTxt =document.getElementById('txt');
	var oBtn =document.getElementById('btn');
	oBtn.onclick =function(){
		var sVal =oTxt.value;
		var reg =/^[a-zA-Z]\w{5,11}$/g;
		if(reg.test(sVal)){
			alert("合法");
		}else{
			alert("不合法");
		}
	}
</script>
</html>
