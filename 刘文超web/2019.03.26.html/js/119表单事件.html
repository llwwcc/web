<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>119表单事件.html</title>
</head>
<body>
	<form action="http：//www.kuazhu.com" id="sheet">
		<input type="text" id="txt">
		<input type="submit" id="sub">
		<input type="reset" id="res">
		<p id="mas"></p>
	</form>
</body>
<script>
	var oSheet = document.getElementById('sheet');
	var oTxt = document.getElementById('txt');
	var oSub = document.getElementById('sub');
	var oRes = document.getElementById('res');
	var oMas = document.getElementById('mas');
	oTxt.onfocus = function(){
		oMas.innerHTML="请输入4-6位字符"
		oMas.style.color="green";
	}
	oTxt.onblur =function(){
		var len =oTxt.value.length;
		if(len<4||len>6){
			oMas.innerHTML="请输入合法信息"
			oMas.style.color="red";
		}else{
			oMas.innerHTML="合法信息"
			oMas.style.color="skyblue";
		}
	
	}
</script>
</html>
