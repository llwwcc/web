<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>066克隆.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<button id="btn">按钮</button>
	<div id="box">
		<p>我是内容</p>
	</div>
</body>
<script>
	var oBtn =document.getElementById('btn');
	var oBox =document.getElementById('box');
	oBtn.onclick=function(){
		var newb =oBox.cloneNode();
		oBox.appendChild(newb);
	}
</script>
</html>
