<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>088动画的使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
		#box{
			position: absolute;
			top: 50px;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: red;
			/*transition: all 2s linear;*/
		}
		#line{
			position: absolute;
			top: 0;
			left: 400px;
			width: 1px;
			height: 400px;
			border-right: 1px solid #000;
	</style>
</head>
<body>
	<button id="btn">开始</button>
	<div id="box"></div>
	<div id="line"></div>

</body>
<script>
	var oBtn =document.getElementById('btn');
	var oBox =document.getElementById('box');
	var timer =null;
	oBtn.onclick=function(){
		// oBox.style.left="400px"
		clearInterval(timer);
		timer=setInterval(function(){
			console.log(timer)
			if(oBox.offsetLeft == 400){
				clearInterval(timer);
			 }else{
			 	oBox.style.left=oBox.offsetLeft +10+'px'
			}
		},10)
	}
</script>
</html>
