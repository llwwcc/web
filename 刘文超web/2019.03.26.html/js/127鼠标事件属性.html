<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>127鼠标事件属性.html</title>
</head>
<body>
	
</body>
<script>

	document.onclick=function(ev){
		console.log(event.clientY,event.clientX)   //event.clientX //可视区(浏览器)的内沿到鼠标的距离
		console.log(event.pageY,event.pageX)     //event.pageX   //可视区(浏览器)的内沿加滚动距离到鼠标的距离
		console.log(event.screenY,event.screenX)    //event.screenX //显示器屏幕内沿到鼠标的距离
	
}
	
</script>
</html>
