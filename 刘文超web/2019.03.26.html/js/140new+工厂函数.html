<script>
	function createPerson(name,age){
		this.name =name;
		this.age = age;
		this.sayName= function(){
			console.log("i am" + this.name)
		}
		this.sayHell=function(){
			console.log("i am" +this.age+ "years old")
		}
	
	}
	var person1 = new createPerson('tome',18)
	console.log(person1);
	person1.sayName();
	person1.sayHell();
	var person2 = new createPerson('Ammiy',20)
	console.log(person2);
	person2.sayName();
	person2.sayHell();
</script>
