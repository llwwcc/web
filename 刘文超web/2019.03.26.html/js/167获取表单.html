<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>167获取表单.html</title>
</head>
<body>
	<form action="name">
		<div>
			用户名：<input type="text"  name="username" id="txt" >
		</div>
		<div>
			密码：<input type="password"  name="password" id="txt" >
		</div>
	</form>
</body>
<script>
	var forms =document.forms; //获取表单所有表单
	var oForm =forms[0]; //获取表单第一个表单
	var element =oForm.elements // 获取表单里面的元素
	console.log(element); 
	console.log(element.username);
</script>
</html>
