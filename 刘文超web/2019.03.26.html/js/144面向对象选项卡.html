<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>144面向对象选项卡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#tab-btn{
			overflow: hidden;
			margin-bottom: 20px;
		}
		#tab-btn li{
			float: left;
			width:100px;
			line-height:40px;
			text-align: center;
			cursor: pointer; 
		}
		#tab-content li{
			width: 300px;
			height: 300px;
			line-height: 300px;
			text-align: center; 
			border: 1px solid #000;
			display: none;
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
	</style>
</head>
<body>
	<ul id="tab-btn">
		<li class="active">热门</li>
		<li>电视影音</li>
		<li>电脑</li>
		<li>家居</li>	
	</ul>
	<ul id="tab-content">
		<li style="display:block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>

	function Tab(){
		//1获取元素
		this.aBtns= document.querySelectorAll("#tab-btn li");
		this.aContents= document.querySelectorAll("#tab-content li");
		//2绑定事件
		this.event();
	}
	Tab.prototype.event=function(){
		var _this =this;
		console.log(this)
		for(var i=0;i<this.aBtns.length;i++){
			this.aBtns[i].index =i;
			this.aBtns[i].onclick = function(){
				_this.fnclick(this)
			}
		}
	}
	Tab.prototype.fnclick=function(oBtns){
		for(var j=0; j<this.aBtns.length; j++){
			this.aBtns[j].className ="";
			this.aContents[j].style.display ="none";
			}
			oBtns.className ="active";
		this.aContents[oBtns.index].style.display="block";
	}
	new Tab()
</script>
</html>
