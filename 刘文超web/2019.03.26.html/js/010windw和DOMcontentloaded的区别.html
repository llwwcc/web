<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010windw和DOMcontentloaded的区别.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;	
			border: 1px solid #000;
		}
	</style>
	<script>
		window.onload=function(){
			console.log('onload....')
		}
		document.addEventListener("DOMcontentloaded",function(){
			console.log("DOMcontentloaded....")
		})
	</script>
</head>
<body>
	<div></div>
	<img src="../4.jpg" alt="">
</body>
</html>
