<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>073前进后退.html</title>
</head>
<body>
	<button id="btn1">前进</button>
	<button id="btn2">后退</button>
	<a href="http://www.kuazhu.com">kauzhu</a>
</body>
<script>
	var oBtn1 =document.getElementById('btn1');
	var oBtn2 =document.getElementById('btn2');
	oBtn1.onclick=function(){
		window.history.go(1);
	}
	oBtn2.onclick=function(){
		window.history.go(-1);
	}
</script>
</html>
