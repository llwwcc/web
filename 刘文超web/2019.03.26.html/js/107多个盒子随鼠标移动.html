<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>107多个盒子随鼠标移动.html</title>
	<style>
		div{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="./js文件/animation.js"></script>
<script>
	var oBox =document.getElementsByTagName('div');
	console.log(oBox);
	document.onmousemove = function(ev){
		oBox[0].style.left =getScrollLeft() + ev.clientX + "px";//这个是距离
		oBox[0].style.top  =getScrollTop() + ev.clientY + "px";
		for(var i=oBox.length-1;i>0;i--){
			oBox[i].style.left =oBox[i-1].offsetLeft+ 10  + "px";
			oBox[i].style.top  =oBox[i-1].offsetTop+ 10  + "px";
		}
	}
</script>
</html>
