<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
	function to2Str(num){  //定义一个用来处理时间的函数
		return num < 10 ? '0'+num : ''+num; //函数的返回值，无论是个位还是十位，返回值都是两位数
	}
	var oBox = document.getElementById('box');///获取DOM元素
	var aImg = oBox.children; //获取子元素
	var timer = 0; //定义一个变量，用来控制定时器的开关 
	var orderTime = new Date('2018-12-07 19:00:00'); //定义一个量，并获取结束的时间
	var endTime = orderTime.getTime();
	console.log(endTime) //获取结束的时间到1970的差
	function time(){ //定义一个函数来实现循环定时器
		var allTime = (endTime - Date.now())/1000;//获取结束的时间和现在时间到1970年的差值
		if(allTime <= 0 ){ //判断差值是否小于等于0，到结束时间全部为0，
			allTime = 0;
			clearInterval(timer); //关闭循环定时器
		}
		var oH = parseInt(allTime/3600); //获取差值的小时数
		var oM = parseInt((allTime%3600)/60);//获取差值的分钟数
		var oS = parseInt(allTime%3600)%60; //获取差值的秒数
		var time = to2Str(oH)+to2Str(oM)+to2Str(oS); //取一个值等于时间的差值，把他按小时分钟秒拼接出来
		for(var i =0;i<aImg.length;i++){ //循环来获取每个图片
			aImg[i].src = 'image/'+time.charAt(i)+'.png'; //循环获取图片的i值等于时间的i值
		}

	}
	timer = setInterval(time,1000); //取一个值来开启循环定时器
	time();//调用函数


</script>
</html>
