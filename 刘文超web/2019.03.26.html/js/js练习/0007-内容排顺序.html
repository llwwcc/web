<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0007-内容排顺序.html</title>
</head>
<body>
	<ul id="list">
		<li>12</li>
		<li>23</li>
		<li>56</li>
		<li>21</li>
		<li>1</li>
		<li>26</li>
		<li>54</li>
	</ul>
	<button id="btn">排序</button>
</body>
<script>
	var oUl = document.getElementById('list');
	var oBtn = document.getElementById('btn');
	var aLi = oUl.children;
	oBtn.onclick = function(){
		var newLi =[];
		for(var i =0; i<aLi.length;i++){
			newLi.push(aLi[i]);
		}
		newLi.sort(function(ali1,ali2){
			return ali1.innerHTML-ali2.innerHTML
		})
		for(var j =0;j<newLi.length;j++){
			oUl.appendChild(newLi[j]);
		}
	}

</script>
</html>
