<script>
	handleCloth();
	function handleCloth(){
		var oBtn =document.querySelectorAll('.content .product .btn li img');
		var oImg =document.querySelectorAll('.product ul li a img');
		for(var i =0;i<oBtn.length;i++){
			oBtn[1].onmouseover=function(){
				this.className="active ";
				for(var j=0;j<oImg.length;j++){
					oImg[j].src="../img/th.png";
				}
				
			}
			oBtn[1].onmouseout=function(){
				this.className="";
				for(var j=0;j<oImg.length;j++){
					oImg[j].src="../img/th.png";
				}
				
			}
			oBtn[0].onmouseover=function(){
				this.className="active";
				for(var j=0;j<oImg.length;j++){
					oImg[j].src="../img/theise.png";
				}
				
			}

			oBtn[0].onmouseout=function(){
				this.className="";
				for(var j=0;j<oImg.length;j++){
					oImg[j].src="../img/theise.png";
				}
				
			}
		}
	}
	
	handleHead();
	function handleHead(){
		var timer =null;
		var oLi = document.querySelectorAll('.head .head-content li');
		var oProduct = document.querySelector('.head .head-product');
		for(var i=0;i<oLi.length;i++){
			oLi[i].onmouseenter=function(){
				oProduct.style.height="300px";
			}
			oLi[i].onmouseleave=function(){
				timer =setTimeout(function(){
					oProduct.style.height=0;
				},300)
				
			}
		}
		oProduct.onmouseenter=function(){
			clearTimeout(timer);
		}
		oProduct.onmouseleave=function(){
			oProduct.style.height=0;
		}
		
		var html="";
		html +=' <li>';

		html +='	<img src="../img/shouji1.png" alt="">';

		html +='</li>';
