<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>153量词(限定前面原子出现的次数).html</title>
</head>
<body>
	
</body>
<script>
	var str ="bbnc 1232 sdfg 1233 rfsf 54 567"
	var reg =/\d{2}/g;
	var reg2 =/\d{2,}/g;
	var reg3 =/\d{2,3}/g;
	var reg4 =/\d+/g;
	console.log(str);
	console.log(str.replace(reg,"*"));
	console.log(str.replace(reg2,"*"));
	console.log(str.replace(reg3,"*"));
	console.log(str.replace(reg4,"*"));
</script>
</html>
