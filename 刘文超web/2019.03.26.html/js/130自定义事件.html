<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>130自定义事件.html</title>
</head>
<body>
	<button id="btn">按钮</button>
</body>
<script>
	var oBtn =document.getElementById('btn');
	var  ev = new Event('test');
	oBtn.addEventListener('test',function(){
		alert("hello")
	},false)
	oBtn.addEventListener('click',function(){
		oBtn.dispatchEvent(ev)
	},false)

</script>
</html>
