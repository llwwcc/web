<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>124委托事件补充说明.html</title>
</head>
<body>
	<button id="btn">添加元素</button>
	<ul id="ul">
		<li>1<a class="del" href="#">删除</a></li>
		<li>2<a class="del" href="#">删除</a></li>
		<li>3<a class="del" href="#">删除</a></li>
		<li>4<a class="del" href="#">删除</a></li>
		<li>5<a class="del" href="#">删除</a></li>
		<li>6<a class="del" href="#">删除</a></li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var news=document.createElement('li')
		news.innerHTML ="new li"
		oUl.appendChild(news);
		console.log(news)


	}
	
	oUl.onclick = function(ev){
		var oTarget =ev.target;
		 if(oTarget.className=="del"){
		 	oUl.removeChild(oTarget.parentNode);
		 }
		
	}
</script>
</html>
