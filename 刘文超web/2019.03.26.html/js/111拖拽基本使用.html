<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>111拖拽基本使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background: red;
		}
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<!-- <script src="./js文件/animation.js"></script> -->
<script>
	var oBox = document.getElementById('box');
	oBox.onmousedown = function(ev){
		console.log("bb");
		var disX =ev.clientX-oBox.offsetLeft;//这是数字距离
		var disY =ev.clientY-oBox.offsetTop;
		document.onmousemove = function(ev){
			console.log(ev.clientX-disX);
			oBox.style.left = ev.clientX-disX+'px'; //这个是距离
			oBox.style.top = ev.clientY-disY+'px' ;
		}
		document.onmouseup =function(){
			document.onmousemove= null;
			document.onmouseup= null;
		}
	}
</script>
</html>
