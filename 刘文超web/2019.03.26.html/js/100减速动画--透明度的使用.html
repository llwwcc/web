<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>100减速动画--透明度的使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
		#box{
			position: absolute;
			top: 50px;
			left: 0px;
			width: 100px;
			height: 100px;
			opacity: 0.1;
			background-color: red;
		}
		#line{
			position: absolute;
			top: 0;
			left: 400px;
			width: 1px;
			height: 400px;
			border-right: 1px solid #000;
	</style>
</head>
<body>
	<button id="btn">开始</button>
	<div id="box"></div>
	<div id="line"></div>

</body>
<script>
	var oBtn =document.getElementById('btn');
	var oBox =document.getElementById('box');
	var timer =null;
	oBtn.onclick=function(){
		iSpeed= 0;
		clearInterval(timer);
		timer=setInterval(function(){
			var ccurrentVal= getComputedStyle(oBox,false)["opacity"];
			    ccurrentVal	=Math.round(ccurrentVal*100);
				// console.log(ccurrentVal);
			iSpeed=(100-ccurrentVal)/10;
			iSpeed=iSpeed >0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
			// iSpeed =Math.floor(iSpeed);
			if(!iSpeed){
				clearInterval(timer);
			 }else{
			 	oBox.style.opacity=(ccurrentVal +iSpeed)/100
			}
				console.log(ccurrentVal,iSpeed);
		},30)

	}
</script>
</html>
