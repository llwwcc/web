<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>090正反向动画运动下.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
		#box{
			position: absolute;
			top: 50px;
			left: 800px;
			width: 100px;
			height: 100px;
			background-color: red;
			/*transition: all 2s linear;*/
		}
		#line{
			position: absolute;
			top: 0;
			left: 400px;
			width: 0px;
			height: 400px;
			border-right: 1px solid #000;
	</style>
</head>
<body>
	<button id="btn">开始</button>
	<div id="box"></div>
	<div id="line"></div>

</body>
<script>
	var oBtn =document.getElementById('btn');
	var oBox =document.getElementById('box');
	var timer =null;
	var iSpeed =0;
	oBtn.onclick=function(){
		clearInterval(timer);
		timer=setInterval(function(){
			if(oBox.offsetLeft<400){
				iSpeed=7;
			}else{
				iSpeed=-7;
			}
			if(Math.abs(400-oBox.offsetLeft) < Math.abs(iSpeed)){
				oBox.style.left="400px";
				clearInterval(timer);
			 }else{
			 	oBox.style.left=oBox.offsetLeft +iSpeed+'px'
			}
		},10)
	}
</script>
</html>
