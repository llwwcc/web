<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>051计算排序.html</title>
</head>
<body>
	
</body>
<script>
	var arr = [1,12,3,45,66,12,33,77,22,88];
	var index = 0;
	 for(var i =0; i<arr.length;i++){
	 	for(var j =i+1;j<arr.length;j++){
	 		if(arr[i]>arr[j]){
	 			index = arr[i];
	 			arr[i]=arr[j];
	 			arr[j]=index;
	 		}
	 	}
	 }
	 console.log(arr);
</script>
</html>
