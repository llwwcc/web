	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 400px;
			margin:50px auto;
		}
		.box{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 20px;
		}
		.box:last-child{
			opacity: 0.2
		}
	</style>
</head>

	<div class="container">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>

<script>
	function animation(obj,attr,iTarget){
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			var currentVal= getComputedStyle(obj,false)[attr];
			if(attr == "opacity"){
				 currentVal	=Math.round(currentVal*100);
			} 
				console.log(currentVal);
			if(currentVal<iTarget){
				iSpeed=3;
			}else{
				iSpeed=-3;
			}
			if(Math.abs(iTarget-currentVal) < Math.abs(iSpeed)){
				if(attr == "opacity"){
				obj.style[attr] =iTarget/100
				}else{
				obj.style[attr]=iTarget+"px";
				}
				clearInterval(obj.timer);
			 }else{
			 	if(attr == "opacity"){
			 		obj.style[attr]=(currentVal+ iSpeed)/100
			 	}else{
			 		obj.style[attr]=currentVal + iSpeed+'px'
			 	}	
			}
		},300)
	}
