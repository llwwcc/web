<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格合并</title>
</head>
<body>
	<table width="400px" height="100px" cellspacing="1px" bgcolor="black">
		<tbody>
			<tr bgcolor="white" >
			<td colspan="2">11</td>
			<td>11</td>
		</tr>
		<tr  bgcolor="white">
			<td rowspan="2">12</td>
			<td>12</td>
			<td>12</td>
		</tr>
		<tr  bgcolor="white">
			<td>13</td>
			<td>13</td>
			
		</tr>
		</tbody>
	</table>
</body>
</html>
