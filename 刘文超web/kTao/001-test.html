<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-test.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			line-height: 100px;
			text-align: center;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box">
		<a href="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1562494914515&di=4fb1b17b0cfc43954540cacbbb94a19e&imgtype=0&src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20170727%2F5b07d5eab16d4d09b864f5dcbbe12af2.gif" target="_blank">狗狗</a>
	</div>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient={
		show:function($elem,callback){
			$elem.show();
			callback();
		},
		hide:function($elem,callback){
			$elem.hide();
			callback();
		}
	}
</script>
<script>
$(function(){
	$('button').eq(0).on('click',function(){
		slient.show($('#box'),function(){
			console.log('show....');
		})
	});
	$('button').eq(1).on('click',function(){
		slient.hide($('#box'),function(){
			console.log('hide....');
		})
	})
})
</script>
</html>
