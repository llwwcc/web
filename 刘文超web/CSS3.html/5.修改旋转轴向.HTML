<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改旋转轴向</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 200px;
			height: 300px;
			border: 1px solid #000;
		}
		li:nth-child(1) img{
			transition: rorate
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="..//img/4.jpg" alt=""></li>
		<li><img src="..//img/5.jpg" alt=""></li>
		<li><img src="..//img/6.jpg" alt=""></li>
	</ul>
</body>
</html>
