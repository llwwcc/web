<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14.自定义字体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			border: 1px solid #000;
			margin:50px auto;
		}
		@fon-face{
			font-family: yy
			src:url(../ziti/Sansation_Bold.eot),
			url(../ziti/Sansation_Bold.ttf);
			font-weight: bolder;
		}
		p{
			font-weight: bolder;
			font-family: yy
		}
		
	</style>
</head>
<body>
	<div>
		<p>你好</p>
	</div>
</body>
</html>
