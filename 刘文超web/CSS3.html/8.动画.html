<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8.动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: green;
			animation-duration: 2s;
			animation-name:yy;
		}
		@keyframes yy{
			from{
				width: 100px;
				height: 100px;
			}
			to{
				width: 300px;
				height: 400px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
