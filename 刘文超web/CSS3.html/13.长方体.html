<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13.长方体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			list-style: none;
			margin:50px auto;
		}
		li{
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			font-size: 16px;
		}
		li:nth-child(1){
			background-color: red;
		}
		li:nth-child(2){
			background-color: yellow;
		}
		li:nth-child(3){
			background-color: yellow;
		}
		li:nth-child(4){
			background-color: yellow;
		}
		li:nth-child(2){
			background-color: yellow;
		}
		li:nth-child(2){
			background-color: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
