<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12.旋转菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.box{
			width: 380px;
			margin:50px auto;
		}
		.nav{
			width: 100%;
			height: 40px;
			background-color: gray;
		}
		.nav>li{
			position: relative;
			width: 100px;
			height: 40px;
			line-height: 40px;
			float: left;
			text-align: center;
			margin-left: 20px;
			background-color: yellow;
		}
		.sub{
			position: absolute;
			left: 0px;
			top: 40px;
		}
		.sub>li{
			width: 100px;
			height: 40px;
			line-height: 40px;
			background-color: pink;
			text-align: center;
			transform: rotateY(180deg);
			transition: all 2s;
			opacity: 0;
		}

		.nav>li:hover .sub>li{
			transform: rotateY(0deg);
			opacity: 1;

		}
		.nav>li:hover .sub>li:nth-child(1){
			transition-delay: 0ms;
		}
		.nav>li:hover .sub>li:nth-child(2){
			transition-delay: 200ms;
		}
		.nav>li:hover .sub>li:nth-child(3){
			transition-delay: 400ms;
		}
		.nav>li:hover .sub>li:nth-child(4){
			transition-delay: 600ms;
		}
		.nav>li:hover .sub>li:nth-child(5){
			transition-delay: 800ms;
		}
		.sub>li:nth-child(1){
			transition-delay: 800ms;
		}
		.sub>li:nth-child(2){
			transition-delay: 600ms;
		}
		.sub>li:nth-child(3){
			transition-delay: 400ms;
		}
		.sub>li:nth-child(4){
			transition-delay: 200ms;
		}
		.sub>li:nth-child(5){
			transition-delay: 0ms;
		}
		.content{
			width: 100%;
			height: 1000px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="nav">
			<li>
			一级菜单
			<ul class="sub">
				<li>二级菜单01</li>
				<li>二级菜单02</li>
				<li>二级菜单03</li>
				<li>二级菜单04</li>
				<li>二级菜单04</li>
			</ul>
			</li>
			<li>一级菜单
				<ul class="sub">
				<li>二级菜单01</li>
				<li>二级菜单02</li>
				<li>二级菜单03</li>
				<li>二级菜单04</li>
				<li>二级菜单04</li>
			</ul>
			</li>
			<li>一级菜单
				<ul class="sub">
				<li>二级菜单01</li>
				<li>二级菜单02</li>
				<li>二级菜单03</li>
				<li>二级菜单04</li>
				<li>二级菜单04</li>
			</ul>ujj
			</li>
		</ul>
		<div class="content">我是内容</div>
	</div>
</body>
</html>
