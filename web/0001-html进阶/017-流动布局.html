<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-流动布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style:none;
		}
		ul{
			display: flex;
			width: 410px;
			height: 600px;
			border: 1px solid #000;
			flex-wrap: wrap;
			align-content: flex-start;
			margin:100px auto;
		}
		li{
			width: 100px;
			height: 100px;
			box-sizing: border-box;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
