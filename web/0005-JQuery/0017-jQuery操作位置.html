<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0017-jQuery操作位置.html</title>
	<style>
		.father{
			position: relative;
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin-left: 200px;
			margin-top: 200px;
			overflow:scroll;
		}
		.son{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
$(function(){
	console.log($('.son').offset());
	$('.son').offset({top:401,left:409});
	console.log($('.son').position());
	console.log($('.son').scrollLeft());
});
</script>
</html>
