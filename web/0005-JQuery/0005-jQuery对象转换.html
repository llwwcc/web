<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0005-jQuery对象转换.html</title>
	<style>
		*{
			margin: 0;
			padding: 10px;
			list-style: none;
		}
		
	</style>
</head>
<body>
	<button id="btn">修改样式</button>
	<div id="box">1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>10</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var res =$(function(){
		var oDiv = document.getElementsByTagName('div')
		//dom=>jQuery
		console.log($(oDiv));
		//jQuery=>dom
		console.log($(oDiv)[1]);
		console.log($(oDiv).get(9));
		$(oDiv).css("color","blue")
	})
</script>
</html>
