<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0014-jQuery操作class.html</title>
	<style>
		.box1{
			text-align: center;
			line-height: 100px;
			width: 100px;
			height: 100px;
			margin-bottom: 10px;
			border: 1px solid #000;
		}
		.box2{
			color: red;
		}
		.box3{
			background-color: green;
		}
	</style>
</head>
<body>
	<button>切换</button>
	<div class="box1 box2 box3">1</div>
	<div class="box1 box2">2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
$(function(){
	// $('div').addClass('box1 box2 box3');
	// $('div').removeClass('box3');
	var oBtn = $('button');
	oBtn.onclick=function(){
		$('div').toggleClass("box1 box2 box3")
	}
	////see you
});
</script>
</html>
