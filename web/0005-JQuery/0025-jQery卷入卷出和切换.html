<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0025-jQery.html</title>、
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-bottom: 10px;
			display: none;
		}
	</style>
</head>
<body>
	<button>卷入</button>
	<button>卷出</button>
	<button>切换</button>
	<div></div>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
$(function(){
	$('button').eq(0).on('click',function(){
		$('div').slideDown(1000,function(){
			console.log('show ...');
		})
	})
	$('button').eq(1).on('click',function(){
		$('div').slideUp(1000,function(){
			console.log('hidden ...');
		})
	})
	$('button').eq(2).on('click',function(){
		$('div').slideToggle(1000,function(){
			console.log('hidden ...');
		})
	})
});
</script>
</html>
