<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0020-jQuery阻止事件冒泡.html</title>
	<style>
		.gf{
			margin-left: 200px;
			margin-top: 200px;
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			text-align: center;
		}
		.f{
			width: 300px;
			height: 300px;
			margin-left: 100px;
			margin-top: 100px;
			background-color: red;
			border: 1px solid #000;
		}
		.s{
			width: 100px;
			height: 100px;
			margin-left: 100px;
			margin-top: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
$(function(){
	$('.s').on('click',function(){
		alert('1111')
	})
});
</script>
</html>
