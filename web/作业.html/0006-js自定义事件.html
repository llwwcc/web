<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0006-js自定义事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: red;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	//1.生成一个事件对象
	var ev = new Event("test");
	//2.绑定自定义事件
	oBox .addEventListener('test',function(){
		oBox.style.width="200px";
		oBox.style.height="200px";
		oBox.style.backgroundColor="pink";
	},false)
	//3.触发事件
	oBox.dispatchEvent(ev);
	// oBox.onclick=function(){
	// 	oBox.dispatchEvent(ev);
	// }
</script>
</html>
