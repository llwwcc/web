<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算排序.html</title>
</head>
<body>
	
</body>
<script>
	var arr = [1,5,9,7,6,3,4,2];
	var tep = 0;
	 for(var i =0; i<arr.length;i++){
	 	for(var j =i+1;j<arr.length;j++){
	 		if(arr[i]>arr[j]){
	 			tep= arr[i];
	 			arr[i]=arr[j];
	 			arr[j]=tep;
	 		}
	 	}
	 }
	 console.log(arr);
</script>
</html>
