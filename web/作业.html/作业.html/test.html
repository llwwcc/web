<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			height: 800px;
			border: 1px solid #000;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: tomato;
			float: left;
		}
		.box3{
			width: 200px;
			height: 50px;
			background-color: gray;
			float: right;
		}
		.box4{
			width: 550px;
			height: 50px;
			background-color: purple;
			float: right;
		}
		.box22{
			width: 800px;
			height: 550px;
			border: 1px solid #000;
		
		}
		.box33{
			width: 650px;
			height: 450px;
			border: 1px solid #000;
			/*margin-top: 100px;*/
			float: left;
		}
		.box5{
			width: 500px;
			height: 200px;
			background-color: yellow;	
			float: left;
		}
		
		.box6{
			width: 500px;
			height: 200px;
			background-color: yellow;
			margin-top: 15px;
			float: left;
		}
		.box7{
			width: 150px;
			height: 450px;
			background-color: pink;
			float: right;
		}
		.box8{
			width: 500px;
			height: 35px;
			background-color: red;
			float: left;
		}
		.box9{
			width: 100px;
			height: 450px;
			background-color: skyblue;
			float: right;
		}
		.box10{
			width: 800px;
			height: 50px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box11">
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
		</div>
		<div class="box22">
			<div class="box33">
				<div class="box7"></div>
				<div class="box5"></div>
				<div class="box6"></div>
				<div class="box8"></div>
			</div>
			<div class="box9"></div>
		</div>
		<div class="box10"></div>
</div>
</body>
</html>
