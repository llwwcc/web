<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0005-验证一个输入框的用户名.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 400px;
			margin:100px auto;
		}
	</style>
</head>
<body>
<div id="box">
	<input type="text" id="txt" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;用户名">
	<button id="btn">验证</button>
	<p id="mask"></p>
</div>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oMask = document.getElementById('mask');
	// oTxt.onfocus = function(){
	// 	oMask.innerHTML="用户名长度最多是7个汉字或14个字符,不能是纯数字"
	// 	oMask.style.color ="red";
	// }
	oBtn.onclick = function(){ //用户名长度最多是
		var sVal = oTxt.value;
		var reg1 =/^[\u4e00-\u9fa5]{1,7}$/g;
		var reg2 =/^\w{1,14}$/g;

		if(reg1.test(sVal)||reg2.test(sVal)){
			alert("正确")
		}else{
			alert("不正确")
		}
	}
</script>
</html>
