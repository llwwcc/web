<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>054去重复简单版.html</title>
</head>
<body>
	
</body>
<script>
	var arr =[1,2,1,3,45,2,6,77,98,77]
	function unique(arr){
		var result = [];
		for(var i=0; i<arr.length;i++) {
			if(result.indexOf(arr[i],0)==-1){
				result.push(arr[i]);
			}
		}
		return result;
	}
	var newarr= unique(arr);
	console.log(newarr);
</script>
</html>
