<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>055节点类型.html</title>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	// var ul = document.getElementById('list');
	// console.log(ul);
	// var nodes =ul.childNodes;
	// console.log(nodes);
	var oUl =document.getElementById('list');
	var aNodesAll =oUl.childNodes;
	var aNodesElementsAll =oUl.children;
	var oFirstNode =oUl.firstChild;
	var oLastNode =oUl.lastChild;
	console.log(aNodesAll);
	console.log(aNodesElementsAll);
	console.log(oFirstNode);
	console.log(oLastNode);
</script>
</html>
