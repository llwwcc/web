<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032月历.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.time{
			width: 380px;
			height: 600px;
			background: #eeee;
			margin: 100px auto;
		}
		ul{
			overflow: hidden;
		}
		li{
			float: left;
			list-style: none;
			width: 100px;
			height: 100px;
			font-size: 30px;
			color: #fff;
			text-align: center;
			margin-left: 20px;
			margin-top: 20px;
			background: #000;
		}
		.plan{
			margin-left: 20px;
			margin-top: 20px;
		}
		.active{
			background: #fff;
			color: #000;

		}

	</style>
</head>
<body>
	<div class="time">
		<ul>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="plan">
			<h2>1月</h2>
			<p>睡觉</p>
		</div>
	</div>
</body>
<script>
	var aLi = document.getElementsByTagName("li");
	var oPlan = document.querySelector(".plan")
	var arr= ["养生","睡觉","打豆豆","去游泳","去蹦迪","吃饭","睡觉","打豆豆","去游泳","去蹦迪","睡觉","打豆豆"];
	oPlan.innerHTML="<h2>1月</h2><p>"+arr[0]+"</p>"
	for(var i=0;i<aLi.length;i++){
		aLi[i].index=i
		aLi[i].onmouseover =function(){
			for(var j=0;j<aLi.length;j++){
				aLi[j].className=""
			}
			this.className="active"
			oPlan.innerHTML="<h2>"+(this.index+1)+"月</h2><p>"+arr[this.index]+"</p>"
		}
	}

</script>
</html>
