<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九宫格</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: relative;
		}
		li{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: red;
			list-style: none;
		}
	</style>
</head>
<body>
	<button id="btn">生成</button>
	<div id="box">
		<ul id="list">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var oUl = document.getElementById('list');
	var oLi =oUl.children;
	console.log(oLi);
	var iWidth =100;
	var iHeight =100;
	var marginBottom=15;
	var scroll =3;
	oBtn.onclick = function(){
		var newoLi =oLi[0].cloneNode(true);
		oBox.appendChild(newoLi);
		for(var i = 0;i<oLi.length;i++){
			oLi[i].style.top=parseInt(i/scroll)*(iHeight+marginBottom)+"px";
			oLi[i].style.left=(i%scroll)*(iWidth+marginBottom)+"px"
		}
	}
</script>
</html>
