<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>086offset和client的取值.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			position: relative;
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin:100px auto;
		}
		#son{
			position: absolute;
			top: 100px;
			left: 50px;
			width: 100px;
			height: 100px;
			padding:10px;
			border: 3px solid #000;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	console.log("offsetTop",son.offsetTop);
	console.log("offsetleft",son.offsetLeft);
	console.log("offsetWidth",son.offsetWidth);
	console.log("offsetHeight",son.offsetHeight);
	console.log("clientWidth",son.clientWidth);
	console.log("clientHeight",son.clientHeight);
</script>
</html>
