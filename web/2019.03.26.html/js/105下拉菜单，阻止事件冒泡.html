<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>105下拉菜单，阻止事件冒泡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 400px;
			background: #ccc;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">菜单</button>
	<div id="box"></div>
</body>
<script>
	var oBtn =document.getElementById('btn');
	var oBox =document.getElementById('box');
	oBtn.addEventListener("click",function(ev){
		ev.stopPropagation();
		oBox.style.display="block";

	},false)
	oBox.addEventListener("click",function(ev){
		ev.stopPropagation();
		oBox.style.display="none";
	},false)
	document.addEventListener("click",function(ev){
		ev.stopPropagation();
		oBox.style.display="none";
	},false)
</script>
</html>
