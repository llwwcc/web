<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>080倒计时.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #000;
		}
		#box{
			margin:100px auto;
			font-size: 40px;
			text-align: center;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="box">
		<!-- 还有8小时23分23秒结束 -->
	</div>
</body>
<script>
	function str(num){
		return num<10 ? "0" +num : ""+num;
	}
	var oTime= document.getElementById('box');
	var endTime =new Date("2019-5-15 10:53:00");
	var time =0;
	function endtim(){
		var timeDifferent =endTime.getTime()-Date.now();
		if(timeDifferent<=0){
			timeDifferent=0;
			clearInterval(time);
		}
		console.log(timeDifferent);
		var allSecond= parseInt(timeDifferent/1000);
		var iHour=parseInt(allSecond/3600);
		var minute=parseInt(allSecond%3600/60);
		var second=parseInt(allSecond%3600%60);
		oTime.innerHTML="还有"+ str(iHour)+"小时"+str(minute)+"分"+str(second)+"秒结束";
	}
	time=setInterval(endtim,1000);
	endtim();
</script>
</html>
