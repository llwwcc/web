<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>152原子集合.html</title>
</head>
<body>
	
</body>
<script>
	var str ="fffs fghgh 1231 1456 adsd ghgh -#@￥%……"
	var reg1=/\d/g; // \d 任意数字,等价[0-9], \D 任意非数字 等价[^0-9]
	var reg2=/\D/g;
	var reg3=/./g;  // . 除了回车和换行外的任意字符 等价[^\r\n]
	var reg4=/\w/g; // \w 任意数字,字母,下划线 等价[0-9a-zA-Z_],\W 任意非数字,字母,下划线 等价[^0-9a-zA-Z_]
	var reg5=/[0-9a-zA-Z_]/g;
	var reg6=/\W/g;
	var reg7=/\s/g;  // \s 空白符 等价于[\t\n\f\r],\S 非空白符 等价于[^\t\n\f\r]
	console.log(str.replace(reg1,"*"));
	console.log(str.replace(reg2,"*"));
	console.log(str.replace(reg3,"*"));
	console.log(str.replace(reg4,"*")); 
	console.log(str.replace(reg5,"*"));
	console.log(str.replace(reg6,"*"));
	console.log(str.replace(reg7,"*"));   
</script>
</html>
