<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15.自定义字体.html</title>
	<link rel="stylesheet" type="text/css" href="../css/all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			/*border: 1px solid #000;*/
			margin: 150px auto;
		}
		i{
			font-size: 60px;		
		}
		i:hover{
			color: green;
			font-size: 600px;
		}
	</style>
</head>
<body>
	<div>
		<i class="fas fa-dog"></i>
		<i class="fal fa-dog-leashed"></i>

	</div>	
</body>
</html>
