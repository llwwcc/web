<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10.百分比动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			width: 600px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.son{
			position: absolute;
			width: 100px;
			height: 100px;
			background: red;
		/*	animation-name: yy;*/
			animation:yy 2s linear infinite;
		}
		@keyframes yy{
			0%{
				left: 0;
				top: 0;
			}
			25%{
				left: 500px;
				top: 0;
			}
			50%{
				left: 500px;
				top: 200px;
			}
			75%{
				left: 0;
				top: 200px;
			}
			100%{
				left: 0;
				top: 0;
			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
