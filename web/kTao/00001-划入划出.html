<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>00001-划入划出.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position: absolute;
			top: 100px;
			left: 0;
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<button>复原</button>
	<button>移动</button>
	<div class="box">
		<a href="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1562904143135&di=1b97df37178daff4da07ba3cda1b55c9&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201801%2F13%2F20180113145331_vWY3C.thumb.700_0.jpeg" target="_blank">图片</a>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	function silent($elem){
		this.$elem=$elem;
		this.currentX=parseFloat(this.$elem.css('left'));
		this.currentY = parseFloat(this.$elem.css('top'));
		this.init();
	}
	silent.prototype={
		constructor:silent,
		to:function(x,y){
			if(this.currentX == x &&this.currentY == y) return;
			this.$elem.trigger('move');
			this.$elem.css({
				left:x,
				top:y
			})
			this.$elem.trigger('moved');
			//更新当前元素的位置坐标
			this.currentX = x;
			this.currentY = y;
		},
		init:function(){

		}
	}

</script>
<script>
	
	var move = new silent($('div'));
	$('div').on('move moved',function(ev){
		console.log(ev.type);
	})

	$('button').eq(0).on('click',function(){
		move.to(0,100)
		// console.log($('div'));
	})
	$('button').eq(1).on('click',function(){
		move.to(200,200)
	})

</script>
</html>
