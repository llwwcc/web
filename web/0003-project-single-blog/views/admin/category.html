{% extends './layout.html' %}
{% block header %}
   分类列表
{% endblock %}
{% block content %}
<div class="table-responsive">
  <a href="/category/add" class="btn btn-primary">新增内容</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>用户名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          {% for category in categories%}
          <td>{{category._id.toString()}}</td>
          <td>{{category.name}}</td>
          <td>{{category.order}}</td>
          <td>
            <a href="/category/edit/{{category._id.toString()}}">编辑</a>
            <a href="/category/delete/{{category._id.toString()}}" class="del">删除</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</div>

{% include "./pagination.html" %}
{% endblock %}
