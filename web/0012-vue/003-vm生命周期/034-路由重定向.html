<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034-路由重定向.html</title>
</head>
<body>
	<div id="app">
		<!-- 入口 -->
		<nav>
			<router-link to="/home">home</router-link>
			<router-link to="/articles">articles</router-link>
			<router-link to="/about">about</router-link>
		</nav>
		<div>
			<!-- 路由出口 -->
			<router-view></router-view>
		</div>
	</div>
	<template id="home">
		<div>
			home page
		</div>
	</template>
	<template id="articles">
		<div>
			articles page
		</div>
	</template>
	<template id="about">
		<div>
			about page
		</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
	// 1.定义路由(组件)
	var Home =Vue.extend({
		template:'#home'
	})
	var Articles =Vue.extend({
		template:'#articles'
	})
	var About =Vue.extend({
		template:'#about'
	})
	// 2.定义路由
	var routes=[
		{path:'/home',component:Home},
		{path:'/articles',component:Articles},
		{path:'/about',component:About},
		{path:'',redirect:'home'},
	]
	// 3.创建router实例
	var router = new VueRouter({
		routes:routes,
	})
	let vm = new Vue({
		el:'#app',
		data:{
			message:'tome'
			
		},
		router:router
	})
</script>
</html>
