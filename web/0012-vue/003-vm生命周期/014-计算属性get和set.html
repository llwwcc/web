<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-计算属性get和set.html</title>
</head>
<body>
	<div id="box">
		<input type="text" v-model='fullName'>
		<p>firstName:{{firstName}}</p>
		<p>lastName:{{lastName}}</p>
		<p>lastName:{{getFullName()}}</p>
		<p>fullName:{{fullName}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#box',
		data:{
			firstName:'chen',
			lastName:'tome'
		},
		methods:{
			getFullName(){
				return this.firstName+ "" +this.lastName
			}
		},
		computed:{
			// fullName(){
			// 	return this.firstName+ "" +this.lastName
			// }
			fullName:{
				get(){
					return this.firstName+ " " +this.lastName
				},
				set(value){
					// console.log(values)
					var name= value.spilt(' ')
					firstName=name[0]
					lastName=name[name.length-1]
				}
			}
		}
	})
</script>
</html>
