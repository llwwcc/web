<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-动画的基本使用.html</title>
	<style>
		.fade-enter-active, .fade-leave-active{
		  transition: opacity .5s;
		}
		.fade-enter, .fade-leave-to{
		  opacity: 0;
		}
	</style>
</head>
<body>
	<div id="box1">
         <button @click="show=!show">切换</button>
         <transition name="fade" appear>
         	<p v-if="show">hello</p>
         </transition>
	</div>
	
	
	
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#box1',
		data:{
			 show:true
		}
		
	
	})

</script>
</html>
