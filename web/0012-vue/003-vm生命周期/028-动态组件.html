<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-动态组件.html</title>
</head>
<body>
	<div id="box1">
           <button @click="currentComponent='home'">home</button>
           <button @click="currentComponent='articles'">articles</button>
           <component :is='currentComponent'></component>
       
	</div>
	
	<template id="home">
		<div>
			home
		</div>
	</template>
	<template id="articles">
		<div>
			articles
		</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script>

	Vue.component('home',{
		
		template:'#home'

	})
	Vue.component('articles',{
		
		template:'#articles'

	})

	var vm = new Vue({
		el:'#box1',
		data:{
			 currentComponent:'home',
		}
		
	
	})

</script>
</html>
