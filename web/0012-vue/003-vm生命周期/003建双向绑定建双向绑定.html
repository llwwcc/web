<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003建双向绑定建双向绑定.html</title>
</head>
<body>
	<div id="box">
		<p>{{message}}</p>
		<input v-model="message">
		<input v-model="message">
		<input v-model.number="age" type="number">
		<input v-model.trim="msg">
		<p v-html>{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#box',
		data:{
			message:'hello'
		}
	})
</script>
</html>
