<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-注册全局组件.html</title>
</head>
<body>
	<div id="box1">
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
	<div id="box2">
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// 注册全局组件
	Vue.component('button-counter',{
		// data必须是函数
		data(){
			return{
				count:0
			}
			
		},
	template:'<button @click="count++">我被点击{{ count }}次</button>'

	})
	var vm = new Vue({
		el:'#box1',
		data:{
			
		}
	
	})
	var vm = new Vue({
		el:'#box2',
		data:{
			
		}
	
	})
</script>
</html>
