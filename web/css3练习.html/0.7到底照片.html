<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0.7到底照片.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 400px;
			border: 1px solid #000;
			border-radius: 10px;
			box-sizing: border-box;
			margin: 50px auto;
			perspective: 500px;

		}
		img{
			width: 100%;
			height: 400px;
			border-radius: 10px;
			transform-origin: bottom;
			transition-duration: 2s;
		}
		div:hover img{
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="../img/4.jpg" alt="">
	</div>
</body>
</html>
