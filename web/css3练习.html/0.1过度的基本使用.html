<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过度的基本使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			transition-property: width,height;
			transition-duration: 2s,3s;
			
		

		}
		div:hover{
			width: 200px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
