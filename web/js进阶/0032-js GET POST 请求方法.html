<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0032-js GET POST 请求方法.html</title>
</head>
<body>
	<form action="http://www.kuazhu.com/" method="GET">
		<input type="text">
		<input type="password">
		<input type="submit" value="提交">
	</form>
	<!--GET方法
		用于获取数据
		请求是参数的大小有限制(400k)
		参数以及参数的值会显示在地址栏中，安全性极低
	-->
	<!--POST方法
		用于提交数据(表单的提交)
		请求是参数的大小基本没有限制
		参数不会显示在地址栏中，相对安全
	-->
</body>
</html>
