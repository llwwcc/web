<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0022-函数节流.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100%;
			height: 3000px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script>
	var i=0;
	function throttle(fn,wait){
		var lastTime = Date.now();
		return function(){
			var nowTime = Date.now();
			if(nowTime-lastTime>wait){
				fn();
				lastTime = Date.now();
			}
		}
	}
	window.onscroll =throttle(function(){
		console.log(i++);
	},1000)
</script>
</html>
