<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0036-btn.html</title>
</head>
<body>
	<button id="btn">请求数据</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	oBtn.onclick=function(){
		// alert(111);
		//1.生成Ajax对象打电话
		var oAjax = new XMLHttpRequest();

		//2.建立连接拨号
		oAjax.open("GET","http://127.0.0.1:3000/0036-data.json",true);
		oAjax.setRequestHeader("content-Type","pplication/x-www-form-urlencoded");
		//3.发送消息
		oAjax.send();

		//4.服务器接收并相应(接电话回答问题)
		oAjax.onreadystatechange=function(){
			// console.log(oAjax.readyState);
			if(oAjax.readyState == 4){
				if(oAjax.status == 200){
					console.log(oAjax.responseText);
				}
			}
		}

	}
</script>
</html>
