<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-练习轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 800px;
			height: 400px;
			margin:100px auto;
			border: 3px solid #000;
			overflow: hidden;
		}
		ul{
			width: 4000px;
			height: 400px;
			animation: sport 6s linear infinite;
		}
		@keyframes sport{
			form{
				margin-left: 0;
			}
			to{
				margin-left: -3200px;
			}
		}
		ul li{
			float: left;
			width: 800px;
			height: 400px;
			background: red;
		}
		ul li img{
			width: 100%;
			height: 100%;
		}
		.box ul:hover{
			animation-play-state: paused;
		}
		.box ul:hover li{
			opacity: 0.5;
			
		}
		.box ul li:hover{
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
		<li><img src="http://b302.photo.store.qq.com/psbe?/V107RyaK4SY2DS/Z0Qjy8wrLAcB3eoPOAbl4Ua.t7Ctz8Dzhz2S2Me3t1hfXSsGQOuo.mGZNoqjksK3/b/dC4BAAAAAAAA&bo=YAlABkAUgA0RCcg!&rf=viewer_4" alt=""></li>

		<li><img src="http://b305.photo.store.qq.com/psb?/V107RyaK4SY2DS/X5k79moDnHWL66bnFHwX.jECXpyRqgv8FOArzK0exOs!/b/dDEBAAAAAAAA&bo=YAlABkAUgA0ROfg!&rf=viewer_4" alt=""></li>
		<li><img src="http://b303.photo.store.qq.com/psb?/V107RyaK4SY2DS/YAdblhgR0agyHxPBIwuki8GAekPHhigts5Om1eOHUk8!/b/dC8BAAAAAAAA&bo=YAlABkAUgA0ROfg!&rf=viewer_4" alt=""></li>

		</ul>
	</div>
</body>
</html>
