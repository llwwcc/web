<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0004-数组去重.html</title>
</head>
<body>
	
</body>
<script>
	var arr = [2,3,14,7,3,14];
	console.log(arr);
	function uun(aa){
		var result =[];
		for(var i=0;i<aa.length;i++){
			var isTrue=false;
			for(var j=0;j<result.length;j++){
				if(aa[i] == result[j]){
					isTrue=true;
					break;
				}
			}
			if(!isTrue){
				result.push(aa[i]);
			}
			
		}
		return result;
	}
	var newArr= uun(arr);
	console.log(newArr)
</script>
</html>
