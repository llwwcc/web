<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-练习月历.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.month{
			width: 380px;
			height: 600px;
			margin:50px auto;
			background: #ccc;
			border: 1px solid #000;
		}
		ul{
			overflow: hidden;
		}
		ul li{
			float: left;
			width: 100px;
			height: 100px;
			line-height: 100px;
			background: #000;
			font-size: 18px;
			color:#fff;
			margin-top: 20px;
			margin-left: 20px;
			text-align: center;
		}
		.active{
			color:#000;
			background: #fff;
		}
		.content{
			margin-top: 20px;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<div class="month">
		<ul>
		 	<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>			
		</ul>
		<div class="content">
			<h3>1月</h3>
			<p>吃饭</p>
		</div>
	</div>
</body>
<script>
	var aLi= document.querySelectorAll('li');
	var oCntent= document.querySelector('.content');
	var arr=["养生","睡觉","去踏青","打豆豆","旅游","养生","睡觉","去踏青","打豆豆","旅游","去踏青","打豆豆"]
	oCntent.innerHTML="<h3>1月</h3>"+"<p>"+arr[0]+"</p>"
	for(var i=0;i<aLi.length;i++){
		aLi[i].index=i;
		aLi[i].onmouseenter=function(){
			for(j=0;j<aLi.length;j++){
				aLi[j].className='';
			}
			this.className="active";
			oCntent.innerHTML="<h3>"+(this.index+1)+"月</h3>"+"<p>"+arr[this.index]+"</p>"
		}
	}
</script>
</html>
