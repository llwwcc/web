<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>0007多来a梦.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.header{
			position: relative;
			width: 250px;
			height: 250px;
			border: 1px solid #000;
			border-radius: 50%;
			margin:100px auto;
			background: skyblue;
		}

		.header .eye{
			position: relative;
			
		}
		.left-eye{
			position: absolute;
			top:76px;
			left: 46px;
			width: 40px;
			height: 70px;
			border: 1px solid #000;
			/*border-top-left-radius: 50%;
			border-top-right-radius: 50%;*/
			border-radius: 50%;
			background: #fff;
		}
		.right-eye{
			position: absolute;
			top:76px;
			left: 157px;
			width: 40px;
			height: 70px;
			border: 1px solid #000;
			border-radius: 50%;
			background: #fff;
		}
		.eye:hover .yuan{
			background:#fff;
		}
		.yuan{
			position: absolute;
			top:23px;
			left: 4px;
			width: 10px;
			height: 15px;
			border: 10px solid #000;
			border-radius: 50%;
			background: #000;
		}
		
		.nose{
			position: absolute;
			top: 134px;
			left: 101px;
			width: 40px;
			height: 40px;
			border: 1px solid #000;
			border-radius: 50%;
			background: red;
		}
		.mouse{
			position: absolute;
			top:143px;
			left: 56px;
			width: 129px;
			height: 56px;
			border: 4px solid #fff;
			border-radius: 50%;
			border-top: none;
			border-left: none;
			border-right: none;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="eye">
			<div class="left-eye">
				<div class="yuan"></div>
			</div>
			<div class="right-eye">
				<div class="yuan"></div>
			</div>
		</div>
		<div class="nose">
			
		</div>
		<div class="mouse">
			
		</div>
	</div>
</body>
<script>
	var oYuan = document.querySelector('.yuan');
	console.log(oYuan)
	setInterval(function(){
		oYuan.style.background='#fff';
	},1000)
</script>
</html>
