	<meta charset="UTF-8">
	<title>0017-promise的基本使用.html</title>

</body>
<script>
	  const promise = new Promise((resolve,reject)=>{
	  	//异步处理逻辑
	  	//如果处理成功调用resolve 由pending转化为fulfilled 
	  	//如果处理不成功调用reject 由pending转化为reject
	  	setTimeout(()=>{
	  		// resolve('ok');
	  		reject('error')
	  	},0) 
	  })
	console.log(promise)
	promise.then((data)=>{
		console.log(data);
		console.log(promise)
	},error=>{
		console.log(error);
		console.log(promise)
	})
</script>
</html>
