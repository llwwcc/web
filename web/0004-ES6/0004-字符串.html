<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0004-字符串.html</title>
</head>
<body>
	<button id="btn">
		点击我
	</button>
</body>
<script>
	var obj =[{name:'tome',age:18},{name:'leo',age:20}];
	var  oBtn = document.querySelector('#btn');
	oBtn.onclick=function(){
		var html='';
		html+='<ul>'
		for(var i=0;i<obj.length;i++){
			// html+='<li>'+obj[i].name+'</li>'
			html+=`<li>${obj[i].age}</li>`
		}
		html+='</ul>'
		document.body.innerHTML=html;
		// console.log(`${obj[1]}`)
	}
	
</script>
</html>
