<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0029-Generator的for of循环使用.html</title>
</head>
<body>
	
</body>
<script>
	function *gen(){
		yield 1
		yield 2
		yield 3
		yield 4
	
	}
	const g =gen();
	for(let v of g){
		console.log(v)
	}
</script>
</html>
