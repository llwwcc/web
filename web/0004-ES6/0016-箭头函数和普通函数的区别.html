<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0016-箭头函数和普通函数的区别.html</title>
</head>
<body>
	
</body>
<script>
	//箭头函数没有arguments
	function show(n1,n2){
		console.log(arguments)
	}
	show(1,2)
	const show1=(n1,n2)=>{
		// console.log(arguments)
		console.log(n1,n2)
	}
	show1(2,3)
	//箭头函数没有声明提升

	
</script>
</html>
