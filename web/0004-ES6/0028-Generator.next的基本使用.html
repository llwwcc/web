<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0028-Generator.next的基本使用.html</title>
</head>
<body>
	
</body>
<script>
	function * gen(x){
		console.log('..111')
		const y=yield(x+10);
		
		console.log('do something');
		const z=yield(y+20);
		 console.log('do something');
		 return (y+z+x)
	}
	const p=gen(5)
	// console.log(gen())
	console.log(p.next())
	console.log(p.next()) //没有传值就是undefined+数字就是NaN
	console.log(p.next(20)) //同上理

</script>
</html>
