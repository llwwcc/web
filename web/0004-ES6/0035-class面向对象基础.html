<script>
	class Person{
		constructor(name,age){
			this.name=name;
			this.age=age;
		}
		sayAge(){
			console.log('my name'+this.age)
		}
		sayName(){
			console.log('my name'+this.name)
		}
		static sayHi(){
			console.log('hello guys')
		}
	}

const person = new Person('tome',18)
console.log(person)
person.sayName();
person.sayAge();
Person.sayHi();
 class student extends Person{
 	constructor(name,age,major){
 		super(name,age);
 		this.major=major;
 	}
 	sayMajor(){
 		console.log('i am form'+this.major)
 	}
 }
 const s1= new student('leo',20,'computer')
 s1.sayMajor();
</script>
