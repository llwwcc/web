<script>
	const username ='tome';
	const age =18;
	const obj={
		username,
		age,
		sayName(){
			console.log('my name is'+this.username)
		},
		sayAge(){
			console.log('i am '+this.age+'years old')
		}
	}
	console.log(obj)
	obj.sayAge();
	obj.sayName();
