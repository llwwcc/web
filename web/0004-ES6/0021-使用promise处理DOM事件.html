<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0021-使用promise处理DOM事件.html</title>
</head>
<body>
	
</body>
<script>
	//1.需要一个生成promise对象的函数
	const getImgePromise =(src)=>new Promise((reslove,reject)=>{

		const img= new Image();
		img.onload=function(){
			reslove(src+'succsee!')
			// console.log(src+'succsee!')
		}
		img.onerror=function(){
			reject(src+'error!')
			// console.log(src+'error')
		}

			img.src=src;
	})
	//2.用函数生成promise
	getImgePromise('img/03.jpg')
	.then(data=>{
		console.log(data)
	})
	.catch(err=>{
		console.log(err)
	})
</script>
</html>
